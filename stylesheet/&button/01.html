<!DOCTYPE>
<html>
    <meta charset="UTF-8">
    <head>
        <title>아쿠아버튼</title>
        <style>
            /* 버튼의 기본적인 모양 만들기 */
            .button {
                display:block;                       /*<a>태그를 블록레벨태그로 만듭니다*/
                width:120px;                        /*너비 120픽셀*/
                height:24px;                        /*높이 24픽셀의 버튼으로 설정합니다*/
                padding:5px 16px 3px;              /*버튼 안쪽의 여백을 만듭니다*/
                border-radius:16px;                /*버튼 모서리를 둥글게 해서 둥그스름한 효과를 줍니다*/
                -webkit-border-radius:16px;       /*버튼 모서리를 둥글게하는 크롬과 사파리를 위한 코드..*/
                -moz-border-radius:16px;          /*버튼 모서리를 둥글게하는 파이어폭스를 위한 코드*/
                border:2px solid #ccc;              /*두께 2픽셀의 회색 외곽선으로 버튼 형태를 잡습니다*/
                position:relative;                   /*포지션 속성은 relative로 환한 효과를 위해서*/
                cursor:pointer;                     /*마우스가 올라오면 손가락모양으로…*/
            }
            /* 버튼의 색상 정해주기 */
            .aqua_wine {
                background-color:rgba(217, 80, 101, 0.8); /*와인색 계통으로 배경색을 깔았습니다*/
                background-image:-webkit-gradient(linear, 0% 0%, 0% 90%, from(rgba(175, 63, 75, 0.8)), to(rgba(251, 106, 131, .9)));                /*진한 와인색이 연한 와인색으로 그라데이션 됩니다*/
                border-top-color:#c18b8d;                /*버튼의 위쪽 테두리 색상*/
                border-right-color:#bf5868;              /*버튼의 위쪽 테두리 색상*/
                border-bottom-color:#ca4f64;            /*버튼의 위쪽 테두리 색상*/
                border-left-color:#a5767d;               /*버튼의 위쪽 테두리 색상*/
                box-shadow:rgba(243,143,146,0.5) 0px 10px 16px; /*버튼 하단에 은은한 그림자를 깝니다*/
                -webkit-box-shadow:rgba(243, 143, 146, 0.5) 0px 10px 16px;
                -moz-box-shadow:rgba(243, 143, 146, 0.5) 0px 10px 16px;
            }
            /* 버튼 글로시 효과 */
            .glare {
                display:block;     /*span태그의 높이와 너비를 조절할 수 있도록 블록레벨화 합니다*/
                position:absolute; /*효과의 위치를 버튼내에서 강제로 고정합니다*/
                top: 0;           /*효과의 세로 위치는 0*/
                left: 5px;         /*효과의 왼쪽 위치는 5픽셀에 오도록 합니다*/
                border-radius:8px;  /*효과가 8픽셀 정도의 모서리 둥글기를 가지도록 합니다*/
                -webkit-border-radius:8px;  /*for 웹킷브라우저:사파리,크롬*/
                -moz-border-radius:8px;    /*for 파이어폭스*/
                height:1px;
                width:142px;
                padding:8px 0;
                background-color:rgba(255, 255, 255, 0.25);  /*흰색 배경을 투명도 25%로 엷게 깝니다*/
                background-image:-webkit-gradient(linear, 0% 0%, 0% 95%, from(rgba(255, 255, 255, 0.7)), to(rgba(255, 255, 255, 0)));    /*흰색 투명도가 70%에서 0%가 되도록 반투명 그라데이션 적용*/
            }
            /* 레이블 스타일링 */
            .button {
                font-family:Tahoma;
                font-weight:bold;
                color:#fff;
                text-shadow:rgba(10, 10, 10, 0.5) 1px 2px 2px;
                text-align:center;
                vertical-align:middle;
            }
            /* 버튼에 마우스가 올라가면 버튼의 색상이 바뀌도록…*/
            .button:hover {   /*버튼에 마우스가 :hover 되면…*/
                background-color:rgba(217, 80, 101, 0.8);
                background-image:-webkit-gradient(linear, 0% 0%, 0% 90%, from(rgba(191, 153, 122, 0.8)), to(rgba(248, 156, 107, .9)));
                border-top-color:#c1a58b;
                border-right-color:#bf7d58;
                border-bottom-color:#ca794f;
                border-left-color:#a58776;
                box-shadow:rgba:rgba(255, 211, 193, 0.5) 0px 10px 16px;
                -webkit-box-shadow:rgba(255, 211, 193, 0.5) 0px 10px 16px;
                -moz-box-shadow:rgba(255, 211, 193, 0.5) 0px 10px 16px;
            }
        </style>
    </head>
    <body>
        <a class="button aqua_wine">
            <span class="glare"></span>
            Visit Korea!
        </a>
    </body>
</html>
