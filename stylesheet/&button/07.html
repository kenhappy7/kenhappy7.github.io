<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Gradient Buttons</title>
<style>
.button {
	display: inline-block;
	outline: none;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	font: 14px/100% Arial, Helvetica, sans-serif;
	padding: 8px 20px  10px;
	text-shadow: 0 1px 1px rgba(0,0,0,.3);
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	box-shadow: 0 1px 2px rgba(0,0,0,.2);
}
.button:hover {
	text-decoration: none;
}
.button:active {
	position: relative;
	top: 1px;
}

.orange {
	color: #fef4e9;
	border: solid 1px #da7c0c;
	background: #f78d1d;
	background: -webkit-gradient(linear, left top, left bottom, from(#faa51a), to(#f47a20));
	background: -moz-linear-gradient(top,  #faa51a,  #f47a20);
}
.orange:hover {
	background: #f47c20;
	background: -webkit-gradient(linear, left top, left bottom, from(#f88e11), to(#f06015));
	background: -moz-linear-gradient(top,  #f88e11,  #f06015);
}
.orange:active {
	color: #fcd3a5;
	background: -webkit-gradient(linear, left top, left bottom, from(#f47a20), to(#faa51a));
	background: -moz-linear-gradient(top,  #f47a20,  #faa51a);
}
.blue {
	color: #fef4e9;
	border: solid 1px #06F;
	background: #06F ;
    background:-webkit-gradient(
    linear,
    left top,
    left bottom,
    color-stop(0.07, rgb(75,141,196)),
    color-stop(0.81, rgb(33,96,204)) );
    background:-moz-linear-gradient(
    center top,
    rgb(75,141,196) 7%,
    rgb(33,96,204) 81% );	
}

.blue:hover {
	background:#073078;
	background:-webkit-gradient(
    linear,
    left top,
    left bottom,
    color-stop(0.07, rgb(48,110,161)),
    color-stop(0.81, rgb(7,48,120)));
	background:-moz-linear-gradient(
    center top,
    rgb(48,110,161) 7%,
    rgb(7,48,120) 81%);
}

.blue:active {
	color: #39F;
    background:-webkit-gradient(
    linear,
    left top,
    left bottom,
    color-stop(0.07, rgb(33,96,204))),
    color-stop(0.81, rgb(75,141,196) );
    background:-moz-linear-gradient(
    center top, 
   rgb(33,96,204) 7%,
      rgb(75,141,196) 81% );			
}

div {
	padding:20px 0;	
}
</style>
</head>

<body>
<div>
<a href="#" class="button orange">HOME</a>
<a href="#" class="button orange">HTML5</a>
<a href="#" class="button orange">CSS3</a>
<a href="#" class="button orange">BOARD</a>
<a href="#" class="button orange">PROFILE</a>
</div>
<div>
<a href="#" class="button blue">HOME</a>
<a href="#" class="button blue">HTML5</a>
<a href="#" class="button blue">CSS3</a>
<a href="#" class="button blue">BOARD</a>
<a href="#" class="button blue">PROFILE</a>
</div>
</body>
</html>
