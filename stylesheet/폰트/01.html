<!DOCTYPE HTML>
<html>
<head>
<title>vertical-align</title>
<meta charset="utf-8">
<style>

.super {
	vertical-align:super;
	font-size:0.7em;
	background:yellow;
	}
.sub {
	vertical-align:sub;
	font-size:0.7em;
	background:aqua;
	}
.top { vertical-align:top; }
.middle { vertical-align:middle; }
.bottom { vertical-align:bottom; }
</style>
</head>
<body>


	<p><img class="top" src="images/verticalAlign01.jpg" width="90" height="70" alt="" />이미지 요소에 vertical-align:top이 적용된 모습</p>

	<p><img class="middle" src="images/verticalAlign02.jpg" width="90" height="70" alt=""  />À이미지 요소에 vertical-align:middle이 적용된 모습</p>

	<p><img class="bottom" src="images/verticalAlign03.jpg" width="90" height="70" alt="" />이미지 요소에 vertical-align:bottom이 적용된 모습</p>



</body>
</html>
