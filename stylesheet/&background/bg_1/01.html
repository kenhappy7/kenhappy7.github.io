<!DOCTYPE HTML>
<head>
<title>배경</title>

<style>

img {
  display:block;
  border: 10px solid #ccc;
  border-bottom-color:#eee;

.photo a {
  display:block;

p.photo a:hover {
  border-color:#ccc;
  background-color:#eee;
}

</style>
</head>

<div class="content">
  <h1>
    <a>사진1:</a>
