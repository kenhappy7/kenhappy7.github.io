<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>repeating-linear-gradient</title>
<style type="text/css">
	div{
		position:absolute;
		width:210px;
		height:100px;
		color:#69F;
		font-weight:bold;
		padding:15px;
		border:#666666 solid 5px;
	}
	.linear-gradient{
		left:10px;
		background:-webkit-linear-gradient(#000, #F00 20px, #0F0 40px);
		background:linear-gradient(#000, #F00 20px, #0F0 40px);		
	}
	.repeating-linear-gradient{
		left:270px;
		background:-webkit-repeating-linear-gradient(#000, #F00 20px, #0F0 40px);
		background:linear-repeating-gradient(#000, #F00 20px, #0F0 40px);	
	}
</style>
</head>

<body>
<h1>repeating-linear-gradient</h1>
<div class="linear-gradient">
    	
</div>
<div class="repeating-linear-gradient">
    	
</div>
</body>
</html>
