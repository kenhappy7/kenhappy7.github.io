<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>gradient</title>
<link rel="stylesheet" href="css/reset.css">
<style>
p { width: 300px; height: 200px;}

/* 1. (방향도 줄수 있다) top left 45deg -45deg */
.grade1 {
	background-image: linear-gradient(left, red, pink, blue);
	background-image: -webkit-linear-gradient(left, red, pink, blue); , /* 새로 나온 속성 앞에 vender붙힌다 */
}




/* 2( 위치지정도 줄수있다) - 한칸띄고 방향 */
.grade2 {
	background-image: linear-gradient(left, red 0%, pink 20%, blue 100%);
	background-image: -webkit-linear-gradient(left, red 0%, pink 20%, blue 100%); 
}

</style>    

</head>

<body>
<!--
	방향(시작)- 시작색- 끝색
-->
<h1>gradient</h1>
<p class="grade1">
	box
</p>
<p class="grade2">
	box
</p>
<p class="colorzilla">

</p>

</body>
</html>
