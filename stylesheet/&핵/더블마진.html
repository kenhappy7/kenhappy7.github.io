<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>display:inline</title>
	<style type="text/css">
		*{margin:0; padding:0;}
		#wrap{width:800px;}
		#header{background:red;}
		#submenu{display:inline;float:left; width:100px; margin-left:50px; background:yellow;}
		#content{display:inline;float:right; width:600px; background:green; margin-right:50px;}
		#footer{clear:both; background:pink;}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="header">header</div>
		<div id="submenu">snb</div>
		<div id="content">content</div>
		<div id="footer">footer</div>
	</div>
</body>
</html>
