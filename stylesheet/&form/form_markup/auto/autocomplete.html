<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>웹 폼 연습</title>
<link href="myform.css" rel="stylesheet" type="text/css">
</head>

<body>
<form>
<fieldset>
  <legend>개인 정보 입력</legend>
  <ol>
	<li>
      <label for="name">이름</label>
      <input id=name type="text" placeholder="8자 미만 공백없이"  required>
    </li>
    <li>
      <label for=email>메일주소</label>
      <input id="email" type="email" placeholder="example@domain.com" required autocomplete="off">
    </li>
    <li>
      <label for="phone">전화번호</label>
      <input id="phone" name="phone" placeholder="02)1111-1111" required autocomplete="off">
    </li>
  </ol>
</fieldset>
<fieldset>
  <button type="submit">구매하기</button>
</fieldset> 

</form>
</body>
</html>
