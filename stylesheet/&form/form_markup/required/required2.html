<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>웹 폼 연습</title>
<link href="myform.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Create new account</h1>
<form action="/newaccount" method=post>
 <p>
  <label for="username">E-mail address:</label>
  <input id="username" type=email name="un" required>
 <p>
  <label for="password1">Password:</label>
  <input id="password1" type=password name="up" required>
 <p>
  <label for="password2">Confirm password:</label>
  <input id="password2" type=password onforminput="setCustomValidity(value != password1.value ? 'Passwords do not match.' : '')">
 <p>
  <input type=submit value="Create account">
</form>
</body>
</html>
