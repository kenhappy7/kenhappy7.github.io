<!DOCTYPE HTML>
<html>
<head>
<title>form</title>
<meta charset="utf-8">
<style>
form { width : 400px; font : 10pt/30pt 굴림; padding: 20px;}
li { list-style: square url(none);}

</style>
</head>
<body>


<form>
<fieldset>
  <legend>주문 내용</legend>
  <ol>
    <li>
      <label for="prod">상품명</label>
      <input id="prod" type="text" size="25">
    </li>
    <li>
      <label for="num">주문개수</label>
      <input id="num" type="range" min="1" max="5" value="1">
    </li>
  </ol>
</fieldset>

<input type="submit" value="등록">
</form>




</body>
</html>
