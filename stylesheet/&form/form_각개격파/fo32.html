<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>폼의 계산 결과를 나타내고 싶다</title>
</head>
<body>
<form onsubmit="return false" oninput="o.value = Number(a.value) + Number(b.value);">
	<p>
	<input type="number" name="a" id="a"> + 
	<input type="number" name="b" id="b"> = 
	<output name="o" for="a b"></output>
	</p>
</form>
</body>
</html>
