<!DOCTYPE HTML>
<head>
<title>skipNavi</title>
<meta charset="utf-8">
<style>

.skipNavi li { font-size:0; line-height:0; }	
.skipNavi li a {  
		position:absolute;  
		left: 0; 
		top: -100px;  
	    z-index: 100; 
		display: block; 
	    width: 100%; 
	    padding: 10px 0;
		background-color: pink; 
		border: 0 none;  
		color: #fff; 
		text-align:center;											
}
.skipNavi li a:focus, .skipNavi li a:active {
		top:0;  
		font-weight:bold;  
		font-size:16px; 
		line-height:1.5;
		border-bottom:1px solid #fff;
}

</style>
</head>
<body>



<ul class="skipNavi">
 <li><a href="#content">본문바로가기</a></li>
 <li><a href="#gnb">메인 메뉴 바로가기</a> </li>
</ul>



</body>
</html>
