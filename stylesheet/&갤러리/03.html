<!DOCTYPE HTML><html><head><title>images</title><style>			.wrapper { width: 720px; margin: 0px auto;}.entry { width: 220px; float: left; margin: 10px; height: 198px;	background-image: url("images/shadow.png");	background-repeat: no-repeat;	background-position: bottom;}figure { display: block; width: 202px; height: 170px; background-color: #e7e3d8;padding: 9px; margin: 0px; text-align: left;}figure img { width: 200px; height: 150px; border: 1px solid #d6d6d6;}figcaption { background-image: url("images/icon.png"); padding-left: 20px; background-repeat: no-repeat;}</style></head><body><div class="wrapper">	<div class="entry">		<figure><img src="images/magnolia-medium.jpg" alt="" />			<figcaption>(Helianthus)</figcaption>		</figure>	</div>	<div class="entry">		<figure><img src="images/magnolia-medium.jpg" alt="" />			<figcaption>(Passiflora)</figcaption>		</figure>	</div>	<div class="entry">		<figure><img src="images/magnolia-medium.jpg" alt="" />			<figcaption>(Nyctocalos)</figcaption>		</figure>	</div>	<div class="entry">		<figure><img src="images/magnolia-medium.jpg" alt="" />			<figcaption>(Polianthes)</figcaption>		</figure>	</div>	<div class="entry">		<figure><img src="images/magnolia-medium.jpg" alt="" />			<figcaption>(Ficus)</figcaption>		</figure>	</div>	<div class="entry">		<figure><img src="images/magnolia-medium.jpg" alt="" />			<figcaption>(Dendrobium)</figcaption>		</figure>	</div></div></body></html>
