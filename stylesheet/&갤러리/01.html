<!DOCTYPE HTML>
<head>
<title>list element</title>
<meta charset="utf-8">
<style>

ul {margin: 0;padding: 0; list-style: none;}
li { margin: 0; padding: 0;}
img { display: block; margin: 0 auto 5px auto; border: 1px solid #ccc;
  border-bottom-color: #eee;border-left-color: #ddd; border-top-color: #bbb;}

.content { margin: 0 auto 20px 20px;
  padding: 1em 0 0 0;
  width: 400px;
  background-color:#fff;
  font-size: 1.25em; 
  line-height: 1.75em;
}

.thumbnails {
  margin: 0 0 10px 0;
  padding: 0;
  float: left;
  text-align: center;
  background-color: #fff;
  line-height: 1em;
  list-style: none;
}
.thumbnails a {
  display: block;
  float: left;
  margin: 0;
  padding: 4px 4px 9px 4px;
  border: 1px solid #ccc;
  border-top-color: #eee;
  border-right-color: #ddd;
  border-bottom-color: #bbb;
  background-color: #fff;
  text-align: center;
}

.thumbnails a:hover {
  border: 1px solid #ccc;
  background-color: #eee;
}
.thumbnails a {
  width: 80px;
  margin-right: 10px;
  margin-bottom: 10px;
}

.thumbnails li, .navigation li {
  display: inline;
}



.navigation {
  margin: 0 0 10px 0;
  padding: 0;
  float: left;
  text-align: center;
  background-color: #fff;
  line-height: 1em;
  list-style: none; 
  position: absolute;
  top: 58px;
  left: 550px;
}
.navigation li {
  display: inline;
  margin: 0;
  padding: 0;
}
.navigation a {
  display: block;
  float: left;
  margin: 0 10px 10px 0;
  padding: 4px 4px 6px 4px;
  border: 0;
  background-color: #fff;
  text-align: center;
  width: 80px;
}
.navigation a:hover {
  background-color: #eee;
  border: 0;
}

</style>
</head>
<body>


  <div class="content">
    <ul class="thumbnails">
      <li><a href="#"><img alt="Thumb" src="images/thumb1.jpg" /></a></li>
      <li><a href="#"><img alt="Thumb" src="images/thumb2.jpg" /></a></li>
      <li><a href="#"><img alt="Thumb" src="images/thumb3.jpg" /></a></li>
      <li><a href="#"><img alt="Thumb" src="images/thumb4.jpg" /></a></li>
      <li><a href="#"><img alt="Thumb" src="images/thumb5.jpg" /></a></li>
      <li><a href="#"><img alt="Thumb" src="images/thumb6.jpg" /></a></li>
      <li><a href="#"><img alt="Thumb" src="images/thumb7.jpg" /></a></li>
      <li><a href="#"><img alt="Thumb" src="images/thumb8.jpg" /></a></li>
    </ul>
  </div>
  <ul class="navigation">
    <li><a href="#">&laquo;&nbsp;Previous</a></li>
    <li><a href="#">Next&nbsp;&raquo;</a></li>
  </ul>



</body>
</html>
