<!DOCTYPE HTML>
<head>
<title>float</title>
<meta charset="utf-8">
<style>
.container { margin-bottom:75px; background-color:#eee; border:5px solid #ddd; }

.floatedbox { float:left; width:130px; height:145px; margin-right:1em; border:3px solid #ff0000; }
		
.clearfix:after { content: "."; display: block; height: 0; clear: both; visibility: hidden;}
</style>
</head>
<body>

	<div class="container">
		<div class="floatedbox">
			<p>floated box</p>
		</div>
		<h3>Container 1</h3>
		<p>(<em>without</em> easy clearing)</p>
	</div>

	<div class="clearfix container"> 
		<div class="floatedbox">
			<p>floated box</p>
		</div>
		<h3>Container 2</h3>
		<p>(<em>with</em> easy clearing)</p>
	</div>




</body>
</html>
