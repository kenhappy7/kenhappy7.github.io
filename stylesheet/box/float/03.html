<!DOCTYPE HTML>
<head>
<title>float</title>
<meta charset="utf-8">
<style>

.contents { width: 1000px; margin:0  auto; padding-top: 30px; min-height:400px; }
	


.box1 { margin-left:10px; margin-right:10px; float:left; width:300px; height:350px; display:inline;}
.box2 { float:left;  width: 300px; }
.box3 { float:right;  width: 300px; }


*html .contents {   height:400px;  }

/* */
.contents { background-color: red;}
.box1 { background-color: green;}
.box2 { background-color: yellow;}
.box3 { background-color: blue;}
</style>
</head>
<body>

<div class="contents"> 
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</div>

<!-- 더블마진 (IE6)-마진이 두번적용된것 
- display:inline

-->


</body>
</html>
