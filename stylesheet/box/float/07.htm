<!DOCTYPE HTML><head><title>float</title><meta charset="utf-8"><style>.container {	border: 1px dotted #ddd;	width: 800px;	overflow: hidden;	margin-bottom: 20px;}.box {	background: #FFFCC4;	border: 3px dotted #ddd;	width: 200px;	height: 100px;	margin: 20px;}.floatLeft { float: left; }.floatRight { float: right;}</style></head><body><div class="container">		<div class="floatLeft box">Box 1</div>	<div class="box">Box 2</div>	<div class="box">Box 3</div></div><div class="container">	<div class="box floatRight">Box 1</div>	<div class="box">Box 2</div>	<div class="box">Box 3</div></div><div class="container">	<div class="box floatLeft">Box 1</div>	<div class="box floatLeft">Box 2</div>	<div class="box floatLeft">Box 3</div></div></body></html>
