<!DOCTYPE HTML>
<head>
<title>overflow</title>
<meta charset="utf-8">
<style>
p { border:1px solid black; padding:5px; width:150px; height:70px; }

.hidden { overflow:hidden; }
.scroll { overflow:scroll; }
.auto { overflow:auto; }
.visible { overflow:visible; }
</style>
</head>
<body>

	<p class="hidden">1hidden콘텐츠의 내용이 박스의 크기를 넘어가는 경우에 사용하는 속성은....................</p>
	<p class="scroll">2scroll콘텐츠의 내용이 박스의 크기를 넘어가는 경우에 사용하는 속성은.......................</p>
	<p class="auto">3auto콘텐츠의 내용이 박스의 크기를 넘어가는 경우에 사용하는 속성은.....................</p>
	<p class="visible">4visible콘텐츠의 내용이 박스의 크기를 넘어가는 경우에 사용하는 속성은.....................</p>



	
</body>
</html>
