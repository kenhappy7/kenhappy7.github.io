<!DOCTYPE HTML><head><title>padding</title><meta charset="utf-8"><style>* { margin: 0; padding: 0; }.column { width: 170px; padding: 10px; background-color: blue;}.inner { padding: 10px; background-color: red; }h1 { background-color: #ddd; }p { background-color: #eee; }</style></head><body><div class="column">	<div class="inner">		<h1>H4로 만든 제목</h1>		<p>			제목과 문장은 이것들을 감싸고 있는 div와 가로세로가 가득 찬 상태로 크기가 딱 맞습니다. 컨테이너 div의 너비는 170픽셀입니다. 이번에는 컨테이너 div안에 inner div를 넣고 안에 있는 div에 패딩을 줌으로써, 컨테이너 div의 너비는 바뀌지 않고도 컨텐츠와 외부 div 바깥 부분간에 공간이 생기게 되었습니다.		</p>	</div></div></body></html>
