<!DOCTYPE HTML><head><title>margin 겹침</title><meta charset="utf-8"><style>* { margin: 0; padding: 0;}body { font: 100%/1.6 "Lucida Grande", "Lucida Sans", "Lucida Sans Unicode", Verdana, sans-serif;}.wrapper { width: 500px; border: 1px solid #ddd; margin: 20px; }.box1 { margin: 10px; background-color:red;}.box2 { margin: 10px; background-color:yellow; padding: 1px;} /* padding: 1px; */p { margin: 20px; background-color:pink; }</style></head><body><div class="wrapper">  <div class="box1">    <p>이 문단은 20px의 마진을 가지고 있습니다.</p>  </div></div><div class="wrapper">  <div class="box2">    <p>이 문단은 20px의 마진을 가지고 있습니다.</p>  </div></div></body></html>
