<!DOCTYPE HTML>
<head>
<title>hidden</title>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0;}
.txt1 { visibility:hidden; width:0; height:0; font-size:0; text-indent:-5000px; }

p { height: 30px; background-color: yellow;}


.hidden { visibility:hidden;}
.none { display:none; } 
.visible{ visibility:visible; }

</style>
</head>
<body>
 
<p class="hidden">hidden</p>
<p class="none">none</p>
<p class="visible">visible</p>


</body>
</html>
