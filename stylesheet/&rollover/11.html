<!DOCTYPE HTLM>
<html>
<head>
<meta charset="UTF-8">
<title>Using CSS to create a fake image map with rollovers</title>
<style>
* { margin: 0; padding: 0;}
html { font-size: 100%;}
body { font: 62.5%/1.5 Verdana, Arial, Helvetica, sans-serif;}

#wrapper { font-size: 1.2em; line-height: 1.5em;}

p { margin-bottom: 1.5em;}



.sheepImageMap {
    font: 1.0em/1 Arial, Helvetica, sans-serif;
    text-transform: uppercase;
    background: url("images/fake-image-map-gray.jpg");
    width: 500px;
    height: 375px;
    position: relative;
    margin-bottom: 10px;
    }

.sheepImageMap a { display: block; text-indent: -100000px; text-decoration: none;}

.sheepImageMap:hover .sheepOne, 
.sheepImageMap:hover .sheepTwo, 
.sheepImageMap:hover .sheepThree { border: 1px solid #000000;}

.sheepImageMap li { list-style: none;position: absolute;display: block;}

.sheepOne {width: 80px; height: 104px; left: 60px; top: 50px;}
.sheepOne a { height: 104px;}
.sheepOne a:hover { background: url("images/fake-image-map-color.jpg") -61px -51px; }

.sheepTwo {  width: 200px; height: 126px; left: 141px; top: 108px;}
.sheepTwo a { height: 126px; }
.sheepTwo a:hover { background: url("images/fake-image-map-color.jpg") -142px -109px; }

.sheepThree { width: 68px; height: 38px; left: 418px; top: 19px;}
.sheepThree a { height: 38px;}
.sheepThree a:hover { background: url("images/fake-image-map-color.jpg") -419px -20px; }

.sheepImageMap a:hover {text-indent: 0;color: #ffffff;}
.sheepImageMap a:hover span {
    padding: 2px;
    background-color: #000000;
    position: absolute;
    bottom: 0;
    right: 0;
}
</style>
</head>
<body>



  <div id="wrapper">
    <ul class="sheepImageMap">
      <li class="sheepOne"><a href="#"><span>Sheep one</span></a></li>
      <li class="sheepTwo"><a href="#"><span>Sheep two</span></a></li>
      <li class="sheepThree"><a href="#"><span>Sheep three</span></a></li>
    </ul>
    <p>Hover your mouse cursor over the sheep!</p>
  </div>



</body>
</html>
