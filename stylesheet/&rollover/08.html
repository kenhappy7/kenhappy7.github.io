<!DOCTYPE HTML><head><title>롤오버</title><meta charset="utf-8"><style>a.tooltip { position: relative;}a.tooltip span { display: none;}a.tooltip:hover span { display: block; position: absolute; top: 1em; left: 2em; width: 10em; background-color: yellow; padding: 10px;}</style></head><body>	<p>		<a href="#" class="tooltip">하하님!			<span>블로그로 이동합니다</span>		</a>은 연예인 입니다	</p>  </body></html>
