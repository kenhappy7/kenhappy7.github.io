<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Adding a pop-up to an image</title>
<style>
* { margin: 0; padding: 0;}
html { font-size: 100%;}
body { font: 62.5%/1.5 Verdana, Arial, Helvetica, sans-serif;}

#wrapper { font-size: 1.2em; line-height: 1.5em;}

p { margin-bottom: 1.5em;}


img {border: 1px solid #666666;	}

#popupContainer a:link, #popupContainer a:visited {
		position: relative;
		display: block;
		width: 500px;
		text-decoration: none;
		color: #000000;
		}

#popupContainer a span {
		position: absolute;
		left: -10000px;
		top: -10000px;
		}

#popupContainer a:hover span, #popupContainer a:focus span, #popupContainer a:active span {
		display: block;
		position: relative;
		left: 0;
		top: 0;
		width: 360px;
		color: #000000;
		font: 1.1em/1.5 Arial, Helvetica, sans-serif;
		margin-top: -335px;
		margin-left: 50px;
		padding: 20px;
		background-color: #e0e4ef;
		border: 1px solid #666666;
		}

#popupContainer a:hover span img, #popupContainer a:focus span img, #popupContainer a:active span img {
		border: 1px solid #666666;
		float: right;
		margin-left: 15px;
		margin-bottom: 5px;
		}

.clearFix:after {
		content: ".";
		display: block;
		height: 0;
		clear: both;
		visibility: hidden;
		}


#popupContainer a:hover {text-indent: 0;}
</style>
</head>
<body>



  <div id="wrapper">
    <div id="popupContainer">
      <a href="#">
      	<img src="images/add-a-pop-up-image.jpg" alt="" width="500" height="375" />
      		<span class="clearFix">
      			<img src="images/add-a-pop-up-pop-up.jpg" alt="Winter shot" width="126" height="215" /> 
      			<strong>Lorem ipsum dolor sit amet</strong>, consectetuer adipiscing elit. Morbi commodo, ipsum sed pharetra gravida, orci magna rhoncus neque, <em>id pulvinar odio lorem non</em> turpis. Nullam sit amet enim. Suspendisse id velit vitae ligula volutpat condimentum. Aliquam erat volutpat. Sed quis velit.</span>
      	</a>
    </div>
  </div>






</body>
</html>
