<!DOCTYPE HTML>
<html>
<head>
<title>heading element</title>
<meta charset="utf-8">
<style>
.h_2 h1 {
font-family: Arial, sans-serif;
font-size: 24px;
color: #FFA500;
}

            
.h_3 h1 {
font-family: Arial, sans-serif;
font-size: 24px;
color: #FFA500;
padding-bottom: 4px;
border-bottom: 1px solid #999;
}


.h_4 h1 {
font-family: Arial, sans-serif;
font-size: 24px;
color: #fff;
padding: 4px;
background: #FFA500;
}

             
.h_5 h1 {
font-family: Arial, sans-serif;
font-size: 24px;
color: #666;
padding: 4px;
border-bottom: 2px solid #ccc;
}

.h_6 h1 {
font-family: Arial, sans-serif;
font-size: 24px;
color: #666;
padding: 4px;
background: #ddd;
border-bottom: 2px dotted #ccc;
}             

.h_7 h1 {
font-family: Arial, sans-serif;
font-size: 24px;
color: #FFA500;
padding-bottom: 20px;
background: url("images/h1_gradient.gif") repeat-x bottom;
}


.h_8 h1 {
font-family: Arial, sans-serif;
font-size: 24px;
color: #FFA500;
padding-left: 30px;
background: url("images/icon.gif") no-repeat 0 50%;
}

             
.h_9 h3 {
font-size: 11px;
color: #FFA500;
}

             
.h_9 img {
vertical-align: middle;
background: #FFA500;
}


.h_10 h1 {
font-family: Arial, sans-serif;
font-size: 24px;
color: #fff;
padding-left: 30px;
background: #FFA500 url("images/transparent_icon.gif") no-repeat 1px 50%;
}
</style>
</head>

 
<body>
	
<div class="h_2">
    <h1>헤딩</h1>
</div>

 

<div class="h_3">
  <h1>헤딩꾸미는것</h1>
</div>


<div class="h_4">
   <h1>헤딩꾸미는것</h1>
</div>


<div class="h_5">
    <h1>헤딩꾸미는것</h1>
</div>

 
<div class="h_6">
   <h1>헤딩꾸미는것</h1>
</div>

<div class="h_7">
    <h1>헤딩꾸미는것</h1>
</div>

<div class="h_8">
   <h1>헤딩꾸미는것</h1>
</div>


<div class="h_9">
   <h3><img src="images/first_imp.gif" alt="*" />헤딩꾸미는것</h3>
</div>


<div class="h_10">
    <h1>헤딩꾸미는것</h1>
</div>

 

</body>
</html>
