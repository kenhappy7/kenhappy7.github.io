<!DOCTYPE HTML>
<html>
<head>
<title>form</title>
<meta charset="utf-8">
<style>
body { font-size: small; font-family: Arial, '맑은 고딕';}
dl, dt, dd, form, fieldset, p { margin: 0; padding: 0;}
img { border: none;}


table { border-top: 3px solid #000; border-bottom: 1px solid #555; width: 100%; border-collapse: collapse; margin: 0 0 50px 0;}
caption { text-indent: -9999%;}
th { padding: 15px 0 15px 20px; width: 150px; text-align: left; vertical-align: top;}
input[type="text"] { padding: 5px;}
.size1 { width: 400px;}
.last { text-align: center;}


/* line위로 여백불가됨 */

</style>
</head>
<body>
<div class="section">
	<form action="../" method="post">
		<table>
		<caption></caption>
		<tbody>
		<tr>
			<th><label for="a1">이름</label></th>
			<td><input type="text" id="a1" class="size1" /></td>
		</tr>
		<tr>
			<th><label for="a2">e-mail</label></th>
			<td>
				<input type="text" id="a2" />@
				<input type="text" title="" />
				<select title="">
					<option>직접입력</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="a4">고객구분</label></th>
			<td>
				<input type="radio" id="a4" />개인
				<input type="radio" title="" />기업
			</td>
		</tr>
		<tr>
			<th><label for="a5">유형</label></th>
			<td>
				<select title="" id="a5">
					<option>유형을 선택하세요</option>
				</select>
			</td>
		</tr>
		<tr>
			<th><label for="a6">제목</label></th>
			<td>
				<input type="text" id="a6" class="size1" />
			</td>
		</tr>
		<tr>
			<th><label for="a10">내용</label></th>
			<td><textarea id="a10" cols="55" rows="5"></textarea></td>
		</tr>
		<tr>
			<th><label for="a7">첨부파일</label></th>
			<td>
				<p>
					<input type="text" id="a7" class="size1" />
					<input type="submit" value="추가" />
				</p>
				<p>
					<input type="text" title="" class="size1" />
					<input type="reset" value="삭제" />
				</p>
				<em>파일당 용량을 2MB로 제한하며, 이미지 파일만 5개까지 첨부가 가능합니다.</em>
			</td>
		</tr>	
		</tbody>
		</table>
		<p class="last">
			<input type="submit" title="보내기" />
			<input type="reset" value="취소" />
		</p>	
	</form>
</div>





</body>
</html>
