<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body { font-size: small; font-family: Arial, '맑은 고딕';}
form, fieldset, p { margin: 0; padding: 0;}

form {
  font-size: 1.4em;
  width: 43em;
}
fieldset {
  margin: 1em 0; 
  padding: 1em;
  border : 1px solid #ccc;
}
legend {
  font-weight: bold;
}
label { display: inline-block; width: 125px; vertical-align: top; }
strong {
  font-size: 0.75em;
  color:#760000;
}



input[type=radio],
input[type=submit],
input[type=checkbox] {
    width:  auto;
}
input[type="text"] {
  width: 200px;
}
input:focus, textarea:focus {
  background: #ffc;
}
textarea {
  width: 300px;
  height: 100px;
}


.optbox em { display: inline-block; width:120px; position: relative; top: -40px;}
.optbox p { display: inline-block;width: 610px; }
.optbox label { width: 170px;}

/* arror message */
form p { position:relative; }
.arror {
     position:absolute;
     margin-left:12em;
     left:200px;
     width:30em;
     font-size: 12px;
}

textarea, select{color:#636363; font-size:12px;}
*/

*/

</style>
</head>
<body>
<div class="section">
	<h1>회원가입 양식</h1>
	<form id="" action="#" method="post">
	<fieldset>
		<legend>개인 연락처 정보</legend>
		<p>
			<label for="userName">이름:<strong>(필수입력항목)</strong></label>
			<input type="text" id="userName">
		</p>
		<p>
			<label for="userEmail">이메일 주소:</label>
			<input type="text" id="userEmail">
			<span class="arror">메일주소 형식이 잘못됐습니다.다시입력해주세요</span>
		</p>
		<p>
			<label for="userUrl">홈페이지 주소:</label>
			<input type="text" id="userUrl">
		</p>
	</fieldset>
	<fieldset>
		<legend>개인 신상 정보</legend>
		<p>
			<label for="userArea">출생지:</label>
			<select id="userArea"><!--size="2" multiple="multiple"-->
				<optgroup label="아시아">
					<option value="한국" select="selected">한국</option>
					<option value="중국">중국</option>
				</optgroup>
			</select>
		</p>
		<p>
			<label for="userBirth">생일:</label>
			<input type="text" id="userBirth">
			<select title="">
				<option value="01">1월</option>
			</select>
			<input type="text" title="">
		</p>
		<div class="optbox">
			<em>좋아하는 색:</em>
			<p>
			<input type="checkbox" id="opt1" name="color">
			<label for="opt1">빨간색</label>
			<input type="checkbox" id="opt2" name="color">
			<label for="opt2">빨간색</label>
			<input type="checkbox" id="opt3" name="color">
			<label for="opt3">빨간색</label>
			<input type="checkbox" id="opt4" name="color">
			<label for="opt4">빨간색</label>
			<input type="checkbox" id="opt5" name="color">
			<label for="opt5">빨간색</label>
			<input type="checkbox" id="opt6" name="color">
			<label for="opt6">빨간색</label>
			<input type="checkbox" id="opt7" name="color">
			<label for="opt7">빨간색</label>
			<input type="checkbox" id="opt8" name="color">
			<label for="opt8">빨간색</label>
			</p>
		</div>
	</fieldset>
	<fieldset>
		<legend>댓글</legend>
		<p>
			<label for="a7">본문:<strong>(필수입력항목)</strong></label>
			<textarea id="a7" cols="20" rows="10"></textarea>
		</p>	
	</fieldset>
	<fieldset>
		<legend>개인정보 기록</legend>
		<p>
			<input type="radio" id="Memory" name="memory" value="yes">
			<label for="Memory">기억함</label>
			<input type="radio" id="noMemory" name="memory" value="no">
			<label for="noMemory">기억하지 않음</label>		
		</p>
	</fieldset>
		<p>
			<input type="submit" value="제출" />
		</p>
	</form>
</div>






</body>
</html>
