<!DOCTYPE HTML>
<html>
<head>
<title>form</title>
<meta charset="utf-8">
<style>
body { font-size: small; font-family: Arial, '맑은 고딕';}
dl, dt, dd, form, fieldset { margin: 0; padding: 0;}


form {
  font-size: 1.4em;
  width: 30em;
}
fieldset {
  margin: 1em 0; 
  padding: 1em;
  border : 1px solid #ccc;
}
legend {
  font-weight: bold;
}
label span {
  font-size: 0.75em;
  color:#760000;
}
input {
  width: 200px;
}
input:focus, textarea:focus {
  background: #ffc;
}
textarea {
  width: 300px;
  height: 100px;
}


</style>
</head>
<body>
<div class="section">
	<h1>회원가입양식</h1>
	<form action="../" method="post">
	<fieldset>
	<legend>개인 연락처 정보</legend>
		<dl>
			<dt><label for="a1">이름:<span>(필수입력항목)</span></label></dt>
			<dd><input type="text" id="a1"></dd>
			<dt><label for="a2">이메일 주소:</label></dt>
			<dd><input type="text" id="a2"></dd>
			<dt><label for="a3">홈페이지 주소:</label></dt>
			<dd><input type="text" id="a3"></dd>
		</dl>
	</fieldset>
	<fieldset>
	<legend>댓글</legend>
		<dl>
			<dt><label for="a4">본문:<span>필수입력항목</span></label></dt>
			<dd><textarea id="a4" cols="20" rows="10"></textarea></dd>
		</dl>
	</fieldset>
	</form>
</div>


</body>
</html>
