<!DOCTYPE HTML>
<html>
<head>
<title>form</title>
<meta charset="utf-8">
<style>

body { font-size: small; font-family: Arial, '맑은 고딕';}
form, fieldset, p { margin: 0; }
img { vertical-align: top; border: none;}
table { border: 1px solid #555; border-left: none; border-right: none; width: 100%; border-collapse: collapse; margin: 0 0 30px 0;}
table * { font-size: 12px;}
caption span { position: absolute; left: -9999%;}

th { height: 60px; text-align: left; font-size: 12px; padding: 0 0 0 10px; border: 1px solid #555; background-color: #f9f9f9; border-left: none;}
td { border-bottom: 1px solid #555; padding: 0 0 0 10px;}

p.img1, p.img2 { display: inline-block;}
p.img1 { position: relative; top: -20px;}
p.img2 { width: 300px; padding: 15px 0 0 10px; }
.txt1 { display: block;}
p.last { text-align: center;}

.gray { background-color: gray;}
.red { background-color: #f00;}
</style>
</head>
<body>


<div class="section">
<h1>회원가입</h1>
<h2>SNS 인증</h2>
	<form action=".." method="post">
	<fieldset>
		<table>
		<caption><span>회원가입입력양식</span></caption>
		<tbody>
			<tr>
				<th><label for="a1">이름<br />Name</label></th>
				<td><input type="text" id="a1" /></td>
			</tr>
			<tr>
				<th><label for="a2">생년월<br />Birth Date</label></th>
				<td>
					<select id="a2" title="">
						
							<option>---</option>
							<option>20014</option>
						
					</select>년
					<select title="">
					
							<option>---</option>
							<option>01</option>
						
					</select>
					<select title="">
						
							<option>---</option>
							<option>01</option>
						
					</select>일
					<span class="txt1">주민등록증 또는 외국인 등록증에 등록된 생년월일로 기입해 주세요.</span>
				</td>
			</tr>
			<tr>
				<th><label for="a3">성별<br />Gender</label></th>
				<td>
					<select id="a3">
						
							<option>---</option>
							<option>남</option>
							<option>여</option>
						
					</select>
				</td>
			</tr>
			<tr>
				<th><label for="a4">내/외국인구분<br />Domestic/Foreigner</label></th>
				<td>
					<select id="a4">
						
							<option>---</option>
							<option>---</option>
					
					</select>
				</td>
			</tr>
			<tr>
				<th><label for="a5">보안문자</label></th>
				<td>
					<p class="img1"><img src="images/01.jpg" alt="보안문자이미지" width="100" height="40" /></p>
					<p class="img2">대문자로 된 왼쪽 그림문자를 빈칸 없이 입력해 주세요.
						<img src="images/01.jpg" alt="음성" width="30" height="20" />
						<input type="text" id="a5" />
						<input type="button" value="이미지 새로고침" title="" />
					</p>
				</td>
			</tr>
			<tr>
				<th><label for="a6">핸드폰번호<br>MlabPhone Number</label></th>
				<td>
					<select id="a6" title="">
						
							<option>kt</option>
							<option>sk</option>
						
					</select>
					<select title="">
						
							<option>010</option>
							<option>011</option>
						
					</select>-
					<input type="text" title="" />-<input type="text" title="" />
					<input type="button" value="인증번호받기" class="gray" />
				</td>
			</tr>
			<tr>
				<th><label for="a7">핸드폰번호<br />Phone Number</label></th>
				<td>
					<input type="text" id="a7" /><input type="button" value="인증번호 확인" class="red" />
				</td>
			</tr>
		</tbody>
	</table>
		<p class="last">
			<input type="submit" value="다음단계로" class="red" />
			<input type="reset" value="취소" class="gray" />
		</p>
	</fieldset>
	</form>
</div>



</body>
</html>
