<!DOCTYPE html>
<head>
<title>롤오버</title>
<meta charset="utf-8">
<style>
 body { font:75%/1.8 verdana,sans-serif, helvetica;	background:#fff; }
 ul{  margin:0; padding:0; }
 li{list-style-type:none; }
 
	
.box { width:590px; height:300px; position:relative;}
a {  position:absolute;  text-decoration:none;  color:#000; }
	 
.a1 a {  top:100px;  left:120px;} 
.a2 a {  top:100px;  left:270px;} 
.a3 a {  top:100px;  left:380px;} 
	
.inner {  position:absolute; left:-9999px; text-align:center; }	 

.box a span.outer {  display:block;  width:68px;  height:68px; }	
.box a span.inner {  display:block;  width:68px;  height:40px; }	
	
	
.box:hover a span.outer { border: 3px solid yellow; }		
.box:hover a span.inner  { border: 3px solid #fff;}   
a:hover  span.inner{  top:68px;  left:0px;}

</style>
</head> 
 <body>




	<div class="box">

					</span>

			</li>
