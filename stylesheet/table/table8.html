<!DOCTYPE HTML>
<head>
<title>table element</title>
<meta charset="utf-8">
</head>
<style>
div, p{
	margin:0;
	padding:0;
}
ul{
	display:table-row;
}
li{
	display:table-cell;
	width:80px;
	padding:3px;
	border:#666 solid 2px;
	text-align:center;
}
td{
	display:list-item;
	list-style-type:disc;
	list-style-position:inside;
	margin-left:15px;
}
</style>
</head>
<body>





<div>
    <h3>리스트를 table처럼 보이기</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</div>





</body>
</html>
