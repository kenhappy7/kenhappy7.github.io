<!DOCTYPE HTML><head><title>table element</title><meta charset="utf-8"><style>table { border-collapse:collapse;}td {  border-right: 1px solid #99CCCC;   border-bottom: 1px solid #99CCCC;   text-align:center;  }tr:last-child td {   border-bottom: 0;  }td:last-child {    border-right:0;  }th {    border-right:3px solid #99CCCC;  border-bottom: 1px solid #99CCCC;  text-align:center;  padding-right:.3em;   }tr:last-child th {  border-bottom:0;  }th[scope="col"] {  border-right: 1px solid #99CCCC;  border-bottom :3px solid #99CCCC;  }th[scope="col"]:first-child {   border-right:3px solid #99CCCC;  }th[scope="col"]:last-child {   border-right:0;  }th[scope="row"] {   text-align:right;  }td, th  {   padding:4px 8px;   }caption {  margin-bottom: .5em;  font-size:1.2em;  }</style></head><body><table>  <caption>    <strong>My Books</strong>  </caption>  <tr>    <th scope="col">&nbsp;</th>    <th scope="col">Stylin'</th>    <th scope="col">Codin'</th>    <th scope="col">Stylin'</th>    <th scope="col">Codin'</th>  </tr>  <tr>    <th scope="row">Languages</th>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>  </tr>  <tr>    <th scope="row">Focus</th>    <td>Interface design</td>    <td>Back&#8209;end code</td>    <td>Interface design</td>    <td>Back&#8209;end code</td>  </tr>	<tr>    <th scope="row">Languages</th>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>    <td>XHTML &amp; CSS</td>    <td>PHP &amp; SQL</td>  </tr>  <tr>    <th scope="row">Focus</th>    <td>Interface design</td>    <td>Back&#8209;end code</td>    <td>Interface design</td>    <td>Back&#8209;end code</td>  </tr></table></body></html>
