<!DOCTYPE HTML>
<head>
<title>table element</title>
<meta charset="utf-8">
<style>
caption { caption-side:bottom;}

table { border-collapse: collapse;}
table th[scope="col"] { background-color:#99CCCC;}
table td, th[scope="row"] {
	padding:3px 3px; 
	border-bottom:1px solid #069; 
}
</style>
<body>


<table>
	<caption>
		<strong>보유 서적</strong>
	</caption>
	<tr>
		<th scope="col"></th>
		<th scope="col">컴퓨터 서적</th>
		<th scope="col">경제 서적</th>
	</tr>
	<tr>
		<th scope="row">유미</th>
		<td>CSS 스타일링</td>
		<td>경제 용어 사전</td>
	</tr>
	<tr>
		<th scope="row">쏭군</th>
		<td>인터페이스 디자인</td>
		<td>억만장자 마인드</td>
	</tr>
</table>



</body>
</html>
