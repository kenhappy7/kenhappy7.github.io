<!DOCTYPE HTML>
<head>
<title>z-index</title>
<meta charset="utf-8">
<style>
.box1 { width: 100px; height: 100px; position: absolute; top: 0; right: 0; background-color: yellow; z-index: 3;}
.box2 { width: 100px; height: 100px; position: absolute; top: 30px; right: 30px; background-color: blue; z-index: 2; }
.box3 { width: 100px; height: 100px; position: absolute; top: 60px; right: 60px; z-index: 1; background-color: red; }
</style>
</head>
<body>
	
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>


</body>
</html>
