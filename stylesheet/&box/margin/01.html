<!DOCTYPE HTML>
<head>
<title>margin</title>
<meta charset="utf-8">
<style>
* {  margin:0;   }
p{ width:100px; height:100px; background-color:orange; }

.box1 { margin:20px;}
.box2{ margin:10px 30px 50px 70px; } 
.box3{ margin:10px 50px 70px; } 
.box4{ margin:10px 50px ;} 
</style>
</head>
<body>
 	
	<h1> margin 정의 </h1>
	<p> 정의 :  컨텐츠 바깥쪽의 여백 </p>


	<h2> margin:20px;  상, 하 , 좌, 우 </h2>	
	<p class="box1">box</p>
	<hr/>

	<h2> margin:10px 30px  50px  70px; => 시계방향(위, 오른쪽, 하단, 왼쪽)  </h2>
	<p class="box2">box</p>
	<hr/>

	<h2> margin:10px  50px  70px;  => 10px 위  50 좌우 70px하단 </h2>
	<p class="box3">box</p>
	<hr/>

	<h2>margin:10px  50px ;  => 10px 위 아래 , 50px 좌우 </h2>
	<p class="box4">  box</p>



</body>
</html>
