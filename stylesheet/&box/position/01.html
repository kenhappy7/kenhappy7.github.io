<!DOCTYPE HTML>
<head>
<title>position</title>
<meta charset="utf-8">
<style>
.box { position:relative; width:600px; height: 200px; }
p { width:100px; height: 100px; }

.a {  background-color:red; }
.b {  background-color:green; position:relative;  top: 30px; left: 200px; } /* 영향 안줌 */
/* margin-left:100px; margin-top:100px; */
.c { background-color:blue; top:500px; left:0;}


/* debug */
.box { border: 1px solid red;}

 </style>
 </head>
 <body>


	<div class="box">
		<p class="a">a</p>
		<p class="b">b</p>
		<p class="c">c</p>
	</div>


</body>
</html>
