<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>outline-offset</title>
<style>
div {
	margin: 50px;
	padding: 20px;
	border: #ccccff solid 10px;
	width: 250px;
	height: 100px;
	
}
.box1 { outline: #cc0066 solid 10px; outline-offset: 10px;}
.box2 { outline: #cc0066 solid 10px; outline-offset : -30px ; }

/* 아웃라인과 테두리 사이의 간격을 지정*/
</style>
</head>
<body>


		<div class="box1">
			outline-offset의 값을 10px로 지정한 경우
			테두리와 10px 떨어져 있다
		</div>
		<div class="box2">
			outline-offset의 값을 -20px로 지정한 경우
		</div>




</body>
</html>
