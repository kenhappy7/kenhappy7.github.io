<!DOCTYPE HTML>
<html>
<head>
<title>border-style</title>
<style type="text/css">
body { font-family: Arial, Verdana, sans-serif; color: #111111;}
p {	width: 250px; border-width: 3px;}

.one { border-style: solid;}
.two { border-style: dotted;}
.three { border-style: dashed;}
.four { border-style: double;}
.five {	border-style: groove;}
.six { border-style: ridge;}
.seven { border-style: inset;}
.eight { border-style: outset;}
</style>
</head>
<body>


		<p class="one">border-style</p>
		<p class="two">border-style</p>
		<p class="three">border-style</p>
		<p class="three">border-style</p>
		<p class="three">border-style</p>
		<p class="three">border-style</p>
		<p class="four">border-style</p>
		<p class="five">border-style</p>
		<p class="six">border-style</p>
		<p class="seven">border-style</p>
		<p class="eight">border-style</p>




</body>
</html>
