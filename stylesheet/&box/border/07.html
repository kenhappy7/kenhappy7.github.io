<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>border-image-source</title>
<style type="text/css">
	div{
		position:absolute;
		top:80px;
		left:250px;
		padding:5px;
		width:200px;
		height:140px;
		font-weight:bold;
		text-align:center;
		border:#F00 solid 30px;
		background:#eee;
	}
	.box{
			-moz-border-image-source: url(images/border_image.png);
			-webkit-border-image-source: url(images/border_image.png);
			-o-border-image-source: url(images/border_image.png);
			border-image-source: url(images/border_image.png);
	}
</style>
</head>
<body>

<img src="images/border_image.png" alt=""></p>
<div class="box">border-image-source</div>
