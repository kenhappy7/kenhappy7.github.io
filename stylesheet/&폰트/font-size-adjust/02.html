<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>font-size-adjust</title>
		<style type="text/css">
			p {
				font-family: Verdana;
				font-size: 100px;
			}
			span {
				border: solid 1px red;
			}
			.adjust {
				font-size-adjust: 0.7;
			}
		</style>
	</head>
	<body>
		<h1>font-size-adjust 속성</h1>
		<p>
			대문자<span> X</span> 소문자<span class="adjust"> x</span>
		</p>
	</body>
</html>
