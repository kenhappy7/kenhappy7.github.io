<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>font-size</title>
		<style type="text/css">
			.font-size01 {
				font-size: 20px;
			}
			.font-size02 {
				font-size: 2em;
			}
			.font-size03 {
				font-size: 150%;
			}
			.font-size04 {
				font-size: xx-large;
			}
		</style>
	</head>
	<body>
		<h1>font-size 속성</h1>
		<p class="font-size01">
			글자크기가 20px로 지정됩니다.
		</p>
		<p class="font-size02">
			글자크기가 상속된 크기 * 2배로 지정됩니다.
		</p>
		<p class="font-size03">
			글자크기가 상속된 크기 * 150%로 지정됩니다.
		</p>
		<p class="font-size04">
			글자크기가 xx-large로 지정됩니다.
		</p>
	</body>
</html>
