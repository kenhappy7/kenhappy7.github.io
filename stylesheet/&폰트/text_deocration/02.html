<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>text-decoration</title>
		<style type="text/css">
			.decoration01 {
				-moz-text-decoration-line: underline;
				-moz-text-decoration-style: wavy;
				-moz-text-decoration-color: #f00;
				text-decoration-line: underline;
				text-decoration-style: wavy;
				text-decoration-color: #f00;
			}
			.decoration02 {
				text-decoration: line-trough dotted #00f;
			}
		</style>
	</head>
	<body>
		<h1>text-decoration 속성</h1>
		<p class="decoration01">
			text-decoration 속성을 사용하여 장식선을 표현할 수 있습니다.
		</p>
		<p class="decoration02">
			text-decoration 속성을 사용하여 장식선을 표현할 수 있습니다.
		</p>
	</body>
</html>
