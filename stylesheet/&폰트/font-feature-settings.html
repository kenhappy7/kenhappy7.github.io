<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>font-feature-settings</title>
		<style type="text/css">
.feature-settings{
	font-feature-settings : "smcp", "swsh" 2;
}
.feature-settings{
	-webkit-font-feature-settings : "smcp", "swsh" 2;
}
		</style>
	</head>
	<body>
		<h1>font-feature-settings 속성</h1>
		<p class="feature-settings">font-feature-settings 속성을 적용한 예 입니다.</p>

	</body>
</html>
