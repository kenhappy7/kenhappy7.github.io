<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>line-break</title>
		<style type="text/css">
			p {
				border:3px solid #f00;
				width:200px;
				padding:10px;
			}
			.auto {
				line-break: auto ;
			}
			.loose {
				line-break: loose;
			}
			.normal {
				line-break: normal ;
			}
			.strict {
				line-break: strict ;
			}
		</style>
	</head>
	<body>
		<h1>line-break 속성</h1>
		<p class="auto">
			이 단락에는 line-break 속성값이 auto로 적용되었습니다.
		</p>
		<p class="loose">
			이 단락에는 line-break 속성값이 loose로 적용되었습니다.
		</p>
		<p class="normal">
			이 단락에는 line-break 속성값이 normal로 적용되었습니다.
		</p>
		<p class="strict">
			이 단락에는 line-break 속성값이 strict로 적용되었습니다.
		</p>
	</body>
</html>
