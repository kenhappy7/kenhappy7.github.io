<!DOCTYPE html>
<html>
<head>
<title>text_shadow</title>
<style>
.a1 { font-size: large; text-shadow: gray 0.33em 0.25em 0.1em;}
.a2 { box-shadow: gray 0.33em 0.25em 0.1em;}

.a3 { box-shadow: gray 0.33em 0.25em 0.1em, -10px 2px 6px blue;}

</style>
</head>
<body>

<div class="main">
	<p class="a1">Arthur Christopher Benson</p>
	<p class="a2">Arthur Christopher Benson</p>
	<p class="a3">Arthur Christopher Benson</p>
</div>





</body>
</html>
