<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>text-shadow</title>
		<style type="text/css">
			p {
				color: rgb( 5,77,74);
				font-weight: bold;
				font-size: 80px;
				font-family: Helvetica, Arial, sans-serif;
				margin: 30px;
			}
			.shadow01 {
				text-shadow: 5px 5px 10px rgba(0,0,0,0.8);
			}
			.shadow02 {
				text-shadow: 1px 5px 7px rgb(231,231,231), 0 0 0 rgba( 5,77,74,0.8), 1px 5px 7px rgb(231,231,231);
			}
			.shadow03 {
				text-shadow: 1px 0px 0px #000, 0px 1px 0px #000, -1px 0px 0px #000, 0px -1px 0px #000, 2px 0px 0px #000, 0px 2px 0px #000, -2px 0px 0px #000, 0px -2px 0px #000;
			}
			.shadow04 {
				text-shadow: 1px 1px 0px #000, 2px 2px 0px #000, 3px 3px 0px #000, 4px 4px 0px #000, 5px 5px 0px #000;
			}
		</style>
	</head>
	<body>
		<h1>text-shadow 속성</h1>
		<p class="shadow01">
			TEXT
		</p>
		<p class="shadow02">
			TEXT
		</p>
		<p class="shadow03">
			TEXT
		</p>
		<p class="shadow04">
			TEXT
		</p>
	</body>
</html>
