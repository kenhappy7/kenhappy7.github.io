<!DOCTYPE HTML>
<html>
<head>
<title>box</title>
<meta charset="utf-8">
<style>

body { font-size: small; font-family: "맑은 고딕"; }
a { color: #000; text-decoration: none;}
a:hover { text-decoration: underline;}

ul, li, h1 { margin: 0; padding: 0;}
li { list-style:  none;}

.box { width: 300px; background: url("images/div-bottom.gif") no-repeat bottom left;}
h1 { background: url("images/h3-bg.gif") no-repeat top left; padding: 5px 10px;}
ul { padding: 5px 10px;}
li { margin-bottom: 10px;}
</style>
</head>
<body>


<div class="box">
  <h1>회원권 선물하기</h1>
  <ul>
  	<li><a href="#">선물용 회원권 구입하기</a></li>
  	<li><a href="#">선물용 회원권 등록하기</a></li>
  	<li><a href="#">내 구매 이력 보기</a></li>
  </ul>
</div>




</body>
</html>
