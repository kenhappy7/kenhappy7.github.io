<!DOCTYPE HTML>
<html>
<head>
<title>box</title>
<meta charset="utf-8">
<style>
body { font-size: small; font-family: "맑은 고딕"; }
a { color: #000; text-decoration: none;}
a:hover { text-decoration: underline;}
p { margin: 0; padding: 0;}
h2 { margin: 0 0 -20px 0; padding: 0;}

.box { width: 424px; background: url("images/title2.gif") repeat-y;}
h2 { background: url("images/top2.gif") no-repeat left top; padding: 10px 20px;}

.last { padding: 20px; background: url("images/bottom2.gif") no-repeat left bottom;}
</style>
</head>

<body>
<div class="box">
  <h2>배경 이미지 기초</h2>
  <p class="last">배경 이미지 다루기는 매우 쉽습니다. 여러분 웹 사이트에 배경 이미지를 멋지게 깔고 싶으면 다음과 같이 body 엘리먼트에 이미지를 배경으로 지정하기만하면 됩니다.</p>
</div>



</body>
</html>
