<!DOCTYPE HTML>
<html>
<head>
<title>리스트 활용</title>
<meta charset="utf-8">
<style>
body { font-size: small; font-family: "맑은 고딕";}
ol, li, p { margin: 0; padding: 0;}
li { list-style: none;}
a { color: #000; text-decoration: none;}
a:hover { color: red; text-decoration: underline;}

.section { position: relative; width: 250px;}
h2 { font-size: 12px;}
p { position: absolute; top: 50px; right: 0;}
p a { margin-left: -4px;}
li:after { content: ""; display: block; clear: both;}
li a { display: inline-block; height: 20px; text-indent: 20px; background: url("images/ico/icon_spritenum.gif") no-repeat; }

li.no1 a { background-position: 0 0;}
li.no2 a { background-position: 0 -20px;}
li.no3 a { background-position: 0 -40px;}
li.no4 a { background-position: 0 -60px;}


span { display: inline-block; width: 100px; float: right; text-align: right; font-size: 11px; color: #f00;}
</style>
</head>
<body>

<div class="section">
	<h1>게시글</h1>

		<li class="no3"><a href="#">패딩</a></li>
		<li class="no4"><a href="#">패딩</a><span>HOT</span></li>
	</ol>

</div>

</html>
