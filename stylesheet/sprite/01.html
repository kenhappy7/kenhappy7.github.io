<!DOCTYPE HTML>
<html>
<head>
<title>sprite기법</title>
<meta charset="utf-8">
<style>
ul { float: left; margin: 2.5em; padding: 0; width: 13em; border-top: 1px solid #787; font: medium;}
li { list-style: none; border-bottom: 1px solid #787;}
a { display: block; padding: 0.33em; text-decoration: none; color: #333; padding-left: 30px; background: url("images/sprites.png") no-repeat 5px 50%; }
li a:hover { background-position: -395px 50%;} /* 여기서 위치 조정 */
</style>
</head>
<body>

<ul>
	<li><a href="../">list</a></li>
	<li><a href="../">list</a></li>
	<li><a href="../">list</a></li>
	<li><a href="../">list</a></li>
	<li><a href="../">list</a></li>
	<li><a href="../">list</a></li>
	<li><a href="../">list</a></li>
</ul>




</body>
</html>
