<!DOCTYPE HTML>
<head>
<title>table element</title>
<meta charset="utf-8">
<style>
table { border: 1px solid #ddd;}
</style>
</head>
<body>

<table>
<caption>1학년 성적표</caption>
<colgroup>
	<col>
	<col>
	<col>
	<col>
</colgroup>
<thead>
<tr>
	<th colspan="2">학년</th>
	<th colspan="2" scope="colgroup">1학년</th>
</tr>
<tr>
	<th colspan="2">교과목</th>
	<th scope="col">1학기</th>
	<th scope="col">2학기</th>
</tr>
</thead>
<tbody>
<tr>
	<th rowspan="3" scope="rowgroup">기초</th>
	<th scope="row">국어</th>
	<td>100점</td>
	<td>90점</td>
</tr>
<tr>
	<th scope="row">영어</th>
	<td>80점</td>
	<td>70점</td>
</tr>
<tr>
	<th scope="row">수학</th>
	<td>80점</td>
	<td>80점</td>
</tr>
</tbody>
</table>
<!--
scope의 colgroup, scope의 rowgroup의 연결(접근성)
-->





</body>
</html>
