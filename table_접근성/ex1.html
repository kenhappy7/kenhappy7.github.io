<!DOCTYPE HTML>
<head>
<title>table element</title>
<meta charset="utf-8">
<style>
table { border: 1px solid #ddd;}

</style>
</head>
<body>

<table>
	<caption>고객게시판</caption>
	<thead>
		<tr>
			<th scope="col">글번호</th>
			<th scope="col">글제목</th>
			<th scope="col">글쓴이</th>
			<th scope="col">조회수</th>
			<th scope="col">쓴날짜</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th scope="row">10</th>
			<td>게시판입니다..</td>
			<td>홍길동</td>
			<td>100</td>
			<td>2011-02-21</td>
		</tr>
		<tr>
			<th scope="row">10</th>
			<td>게시판입니다..</td>
			<td>홍길동</td>
			<td>100</td>
			<td>2011-02-21</td>
		</tr>
	</tbody>
</table>
<!--
thead의 th의 col과 
tbody의 th의 row를 연결(접근성)
-->


</body>
</html>
