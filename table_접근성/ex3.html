<!DOCTYPE HTML>
<head>
<title>table element</title>
<meta charset="utf-8">
<style>
table { border: 1px solid #ddd;}
</style>
</head>
<body>

<table>
	<caption>코스닥선물 투자자별 매매동향</caption>
	<thead>
		<tr>
			<th rowspan="2">구 분</th>
			<th colspan="3" id="ea1">매매수량</th>
			<th colspan="3" id="ea2">매도수량</th>
			<th rowspan="2" id="sum">합 계</th>
			<th rowspan="2" id="org">순매수</th>
		</tr>
		<tr>
			<th id="a">신규</th>
			<th id="b">환매</th>
			<th id="c">소계</th>
			<th id="d">신규</th>
			<th id="e">환매</th>
			<th id="f">소계</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th id="sunmul">선물회사</th>
			<td headers="ea1 a sunmul">12</td>
			<td headers="ea1 b sunmul">150</td>
			<td headers="ea1 c sunmul">52</td>
			<td headers="ea2 d sunmul">47</td>
			<td headers="ea2 e sunmul">50</td>
			<td headers="ea2 f sunmul">70</td>
			<td headers="sum sunmul">70</td>
			<td headers="org sunmul">100</td>
		</tr>
		<tr>
			<th id="stock">증권회사</th>
			<td headers="ea1 a stock">12</td>
			<td headers="ea1 b stock">150</td>
			<td headers="ea1 c stock">52</td>
			<td headers="ea2 d stock">47</td>
			<td headers="ea2 e stock">50</td>
			<td headers="ea2 f stock">70</td>
			<td headers="sum stock">70</td>
			<td headers="org stock">100</td>
		</tr>
	</tbody>
</table>
<!--
id와 headers의 연결(접근성)
-->
</body>
</html>
