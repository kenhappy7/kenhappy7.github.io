<!DOCTYPE HTML>
<html>
<head>
<title>form element</title>
<meta charset="utf-8">
</head>
<body>


<form>
<fieldset>
  <legend>input type</legend>
	  <p><label for="search">검색 : </label><input type="" id="search" /></p>
	  <p><label for="email">이메일 : </label><input type="" id="email" /></p>
	  <p><label for="url">사이트 주소 : </label><input type="" id="url" /></p>
	  <p><label for="tel">전화번호 : </label><input type="" id="tel" /></p>
	  <p><label for="number">수량 : </label><input type=""  id="number" /></p>
	  <p><label for="range">만족도 : </label><input type=""  id="range" /></p>
	  <p><label for="date">날짜 : </label><input type="" id="date" /></p>
	  <p><label for="datetime">날짜시간(UTC) : </label><input type="" id="datetime" /></p>
	  <p><label for="datetime-local">날짜시간 : </label><input type="" id="datetime-local" /></p>
	  <p><label for="month">월 : </label><input type="" id="month" /></p>
	  <p><label for="week">주 : </label><input type="" id="week" /></p>
	  <p><label for="time">시간 : </label><input type="" id="time" /></p> 
	  <p><label for="color">색상 : </label><input type="" id="color" /></p>  
</fieldset>
</form>




</body>	
</html>
