<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>OUIF : Search Form</title>
<link rel="stylesheet" type="text/css" href="search.css"></head>
<body>
<form action="" method="post" class="search">
	<fieldset>
		<legend>SEARCH</legend>
		<select name="" title="검색 옵션">
			<option>검색 옵션</option>
		</select>
		<span class="iClear"><label for="iSearch" class="iLabel">검색어를 입력하세요</label> <input name="" type="text" id="iSearch" class="iText"></span>
		<span class="btnSearch"><input name="" type="submit" value="검색"></span>
	</fieldset>
</form>
<br>
<button type="button" onClick="$('link').attr('href', '')">CSS(X)</button>
<button type="button" onClick="$('link').attr('href', 'search.css')">CSS(O)</button>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="search.js"></script>
</body>
</html>
