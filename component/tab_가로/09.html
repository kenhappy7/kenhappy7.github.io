<!DOCTYPE HTML>
<html>
<head>
<title>list</title>
<meta charset="utf-8">
<style>
 * { margin:0; padding:0;}
div { font-family:Lucida, arial, sans-serif;  float:left; border:1px solid green; }

ul { float:left;}
li { float:left; position:relative; list-style:none; border-left: 1px solid #ccc; }
li:first-child { border-left:none;}
a { display:block; width: 100px; padding: 10px;  color:#ccc; text-decoration:none;}
a:hover { color:#ccc; background:#000;}


li ul { position:absolute; left: -1px; width:120px; display:none; }     /* position:absolute; left: -1px; display:none;  */
li:hover ul { float: left; display:block; width: 600px; }           /* display:block; float: left; with값 */

li ul li {  float: left;  background-color: #f9f9f9; }                /* float: left: */
li ul li:first-child { border-left: none; }
*html li ul { border-top:1px solid #ccc;} 
</style>
</head>
<body>


	<div>

			   </ul>
		   </li>

			   </ul>
		   </li>

</html>
