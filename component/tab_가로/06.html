<!DOCTYPE HTML>
<html>
<head>
<title>list</title>
<meta charset="utf-8">
<style>
body { font-size: small; font-family: "맑은 고딕";}
h1, ul, li { margin: 0; padding: 0;}
li { list-style: none;}

a { color: #000; text-decoration: none;}
a:hover { text-decoration: none}

ul { float: left; width: 50em; padding: 1em 0 0 5em; background-color: #666; }
ul li { float: left; margin-right: 1px; font-size: 80%; }

ul li a { float: left; display: block; padding: .5em 1em; background-color: #fff; }
.active a, ul li a:hover { color: #333; background: #fff url("../images/on_bg.gif") repeat-x top left;}

</style>
</head>
<body>
	
<div class="section">
	<h1>메인카테고리</h1>
	<ul> 
		<li class="active"><a href="#">이 사이트에 대하여</a></li> 
		<li><a href="#">회사소개</a></li> 
		<li><a href="#">새로운 소식</a></li> 
		<li><a href="#">후원안내</a></li> 
	</ul> 					
</div>


</body>
</html>
