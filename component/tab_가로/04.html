<!DOCTYPE HTML>
<html>
<head>
<title>list</title>
<meta charset="utf-8">
<style>
body { font-size: small; font-family: "맑은 고딕";}
h1, ul, li { margin: 0; padding: 0;}
li { list-style: none;}

a { background-color: #4F4532; color: #fff; text-decoration: none;}
a:hover { text-decoration: none}

ul { width: 767px; height: 30px; position: relative; background: url("../images/menu.jpg");}
ul li { float: left; }

ul li a { position: absolute; top: 0; display: block; height: 30px;
  background: url("../images/menu.jpg") no-repeat; text-indent: -9999px; overflow: hidden; font-size: 1%; }

ul li a:hover { background-color: #4F4532; background-position: -127px 0;}


.no1 a { left: 0; width: 112px; background-position: 0 0; }
.no2 a { left: 112px; width: 109px; background-position: -112px 0; }
.no3 a { left: 221px; width: 129px; background-position: -221px 0; }
.no4 a { left: 350px; width: 131px; background-position: -350px 0; }
.no5 a { left: 481px; width: 153px; background-position: -481px 0; }
.no6 a { left: 634px; width: 133px; background-position: -634px 0; }

.no1 a:hover { background-position: 0 -30px;}
.no2 a:hover { background-position: -112px -30px;}
.no3 a:hover { background-position: -221px -30px;}
.no4 a:hover { background-position: -350px -30px;}
.no5 a:hover { background-position: -481px -30px;}
.no6 a:hover { background-position: -634px -30px;}
</style>
</head>
<body>

<div class="section">
	<h1>메인카테고리</h1>
	<ul>
		<li class="no1"><a href="#">HOME</a></li>
		<li class="no2"><a href="#">MAPS</a></li>
		<li class="no3"><a href="#">JOURNAL</a></li>
		<li class="no4"><a href="#">HISTORY</a></li>
		<li class="no5"><a href="#">REFERANCES</a></li>
    <li class="no6"><a href="#">CONTACTS</a></li>
	</ul>	
</div>


</body>
</html>
