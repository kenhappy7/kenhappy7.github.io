<!DOCTYPE HTML>
<html>
<head>
<title>list</title>
<meta charset="utf-8">
<style>

body { font-size: small; font-family: "맑은 고딕";}
h1, ul, li { margin: 0; padding: 0;}
li { list-style: none;}

a { color: #000; text-decoration: none;}
a:hover { text-decoration: none}


ul { float: left; width: 50em; padding: 1em 0 0 5em; background: #FFCB2D url("../images/nav_bg.gif") repeat-x bottom left;}
ul li { float: left; margin-right: 3px; font-size: 80%; }

ul li a { float: left; display: block; padding: .5em 1em;
	border: 1px solid #9B8748; border-bottom: none; background: url("../images/off_bg.gif") repeat-x top left;}

ul li.first a,
ul li a:hover { padding-bottom: 5px; border-color: 727377; background: #fff url("../images/on_bg.gif") repeat-x top left;}
</style>
</head>
<body>

	
<div class="section">
	<h1>메인카테고리</h1>
	<ul> 
		<li class="first"><a href="#">이 사이트에 대하여</a></li> 
		<li><a href="#">회사소개</a></li> 
		<li><a href="#">새로운 소식</a></li> 
		<li><a href="#">후원안내</a></li> 
	</ul> 					
</div>


</body>
</html>
