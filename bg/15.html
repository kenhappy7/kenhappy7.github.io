<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>배경 이미지의 크기를 지정하고 싶다</title>
<style>
div {
	margin: 20px;
	padding: 20px;
	border: 1px solid rgb(210,105,030);
	width: 350px;
	height: 100px;
	background-image: url("../images/carrot.gif");
	background-repeat: no-repeat;
}
code{
	font-family: Helvetica, sans-serif;
	font-weight: bold;
	font-size: 18px;
}
#sample1 {
	background-size: contain;
}
#sample2 {
	background-size: cover;
}
#sample3 {
	background-size: auto 90px;
}
#sample4 {
	background-size: 100% 100%;
}
</style>
</head>
<body>
<div id="sample1"><code>contain</code></div>
<div id="sample2"><code>cover</code></div>

<div id="sample3"><code>auto 90px</code></div>
<div id="sample4"><code>100% 100%</code></div>
</body>
</html>
