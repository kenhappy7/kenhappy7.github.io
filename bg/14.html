<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>배경 이미지의 기준 위치를 지정하고 싶다</title>
<style>
div {
	margin: 20px;
	padding: 20px;
	border: 15px solid rgba(255,069,000,0.5);
	width: 350px;
	height: 50px;
	background: url("../images/dia1.gif") no-repeat;
}
code {
	color: #ffffff;
	font-family: Helvetica, sans-serif;
	font-weight: bold;
	font-size: 18px;
}
#sample1 {
	background-origin: padding-box;
}
#sample2 {
	background-origin: border-box;
}
#sample3 {
	background-origin: content-box;
}
</style>
</head>
<body>
<div id="sample1"><code>padding-box</code></div>
<div id="sample2"><code>border-box</code></div>
<div id="sample3"><code>content-box</code></div>
</body>
</html>
