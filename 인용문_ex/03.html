<!DOCTYPE HTML>
<html>
<head>
<title>blocquote element</title>
<meta charset="utf-8">
<style>
blockquote {
		width: 270px;
		text-align: center;
		margin: 0;
		padding: 0;
		font-family: georgia, serif;
		font-size: 150%;
		letter-spacing: -1px;
		line-height: 1em;
		color: #555;
		background: #eee url("images/fi_top.gif") no-repeat top left;
		}
	
.quote {
		margin: 0 10px 0 0; 
		padding: 20px 20px 10px 20px;
		background: url("images/fi_bottom.gif") no-repeat right bottom;
		}
	
.author {
		margin: 0;
		padding: 0 0 10px 0;
		color: #999;
		font-size: 60%;
		background: url("images/hpquote_bottom.gif") no-repeat bottom;
		}

strong {
		color: #000;
		font-weight: normal;
		}

		
</style>
</head>
<body>


     <div class="box1">
		<blockquote cite="http://www.somewebsites.com/path/to/page.html">
			<p class="quote">시간은 아무도 기다려주지 않는다</p>
			<p class="author">&mdash;시간을달리는 소녀에서</p>
		</blockquote>
	</div>
	<br /><br />

	<div class="box2">
		<blockquote cite="http://www.somewebsites.com/path/to/page.html">
			<p class="quote"><strong>시간은 아무도</strong><strong>기다려주지 않는다</strong></p>
			<p class="author">&mdash;시간을 달리는 소녀</p>
		</blockquote>
	</div>						

<!--
이미지 3개
-->


</body>
</html>
