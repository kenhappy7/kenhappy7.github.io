<!DOCTYPE HTML>
<html>
<head>
<title>links element</title>
<meta charset="utf-8">
</head>
<body>

<!-- //author키워드 -->
<!-- 페이지 전체 저자 소개 페이지로의 링크 -->
<header>
	<h1>iphone</h1>
	<p>저자:<a href="http://example.com" rel="author">name</a></p>
</header>
<p>...</p>





<!-- 포스트 저자 소개 페이지로의 링크-->
<article>
	<header>
		<h1><a href="/">제목</h1>
		<p>저자:<a href="http://example.com" rel="author">name</a></p>
	</header>
	<p>...</p>
</article>



<!-- 메일 주소를 링크로 -->
<p>저자: <a href="mailto:samp@mail.com" rel="authir">name</a></p>




</body>
</html>
