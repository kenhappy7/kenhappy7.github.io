<!DOCTYPE HTML>
<html>
<head>
<title>목록</title>
<meta charset="utf-8">
<style>
li { list-style: decimal;}
.none { list-style-type: none;}
</style>
</head>
<body>

<ol>
	<li>list</li>
	<li class="none">list</li>
	<li>list</li>
	<li class="none">list</li>
	<li>list</li>
</ol>


</body>
</html>
