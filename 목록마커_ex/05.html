<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>list-style-type</title>
<style type="text/css">
body{
	font-family: verdana, sans-serif;
	font-size: 12px;
}
ul li:nth-child(1){
	list-style-type: disc;
}
ul li:nth-child(2){
	list-style-type: circle;
}
ul li:nth-child(3){
	list-style-type: square;
}
</style>
</head>
<body>

<ul class="nav">
	<li>disc</li>
	<li>circle</li>
	<li>square</li>
</ul>

</body>
</html>
