<!DOCTYPE HTML>
<html>
<head>
<title>list element</title>
<meta charset="utf-8">
<style>
.none { list-style-type : none ; }
.disc { list-style-type : disc ; }
.circle { list-style-type : circle ; }
.square { list-style-type : square ; }
.upperA { list-style-type : upper-alpha ; }
.lowerA { list-style-type : lower-alpha ; }
.upperR { list-style-type : upper-roman ; }
.lowerR { list-style-type : lower-roman ; }
</style>
</head>
<body>

	
	<ul>
		<li class="none">목록마커변경하기</li>
		<li class="disc">목록마커변경하기</li>
		<li class="circle">목록마커변경하기</li>
		<li class="square">목록마커변경하기</li>
		<li class="upperA">목록마커변경하기</li>
		<li class="lowerA">목록마커변경하기</li>
		<li class="upperR">목록마커변경하기</li>
		<li class="lowerR">목록마커변경하기</li>
	</ul>

	
</body>
</html>
