<!DOCTYPE HTML>
<head>
<title>float</title>
<meta charset="utf-8">
<style>
.wrapper { overflow: auto; width: 1000px; margin: 0 auto; }/* width값 적어주면(아무값)구버전과 호환 */
.contents { width: 1000px; float: left; display: inline; min-height: 300px;}

*html .contents { height: 300px;}

/* debug */
.contents { background-color: yellow;}
</style>
</head>
<body>

<div class="wrapper">
	<div class="contents">
		contents
	</div>
</div>



</body>
</html>
