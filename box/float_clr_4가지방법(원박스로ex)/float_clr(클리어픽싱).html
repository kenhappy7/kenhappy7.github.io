<!DOCTYPE HTML>
<head>
<title>float</title>
<meta charset="utf-8">
<style>
.contents { width: 1000px; float: left; }

.clearfix { clear: both; font-size: 0; height: 0; }/* 구버전에 빈줄이 생기는것 방지 위함 */

/* debug */
.contents { background-color: yellow;}
.clearfix { background-color: red;}
.footer { background-color: green;}
</style>
</head>
<body>


<div class="contents">
	contents
</div>

<div class="clearfix"></div>
<div class="footer">
	footer
</div>



</body>
</html>
