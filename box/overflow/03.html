<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>overflow-y</title>
<style>
div {
	margin: 20px;
	border: #0033cc solid 1px;
	width: 250px;
	height: 100px;
	overflow-y: auto;
}
/* 내용이 넘치는 경우, 세로 방향의 표시 방법을 지정*/
</style>
</head>
<body>



<div>
	<p>문서의 레이아웃이나 디자인을 정의하는 스타일시트 중, HTML 문서나 XHTML 등에서 이용되는 사양이 CSS(Cascading Style Sheets)입니다.</p>
	<p>이전의 HTML 문서에서는 "문서의 구조를 나타내는 부분"과 "모양을 지정하는 부분"이 둘다 HTML의 요소로 지정되어, 같이 섞여 있었지만...</p>
</div>





</body>
</html>
