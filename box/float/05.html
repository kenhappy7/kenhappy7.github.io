<!DOCTYPE HTML>
<head>
<title>float</title>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0;}
body { font-size: small; }

dl, dt, dd { margin: 0; padding: 0;}
.box { float: left; width: 300px; background: url("images/bg.gif") no-repeat top left; }
dl { overflow: auto; width: 260px; margin: 10px 20px; }
dt{ float: right; width: 170px; }
.dd { margin: 20px 0 0 30px;}
dd.img img { float: left;}


/* float 정렬방식 전환 */
.alt dt { float: left; width: 170px;}
.alt dd.img img { float: right; }
</style>
</head>

<body>

<div class="box">
	<dl>
		<dt>스톡홀름</dt>
		<dd class="img"><img src="images/watch.jpg" width="80" height="80" alt="Gamla Stan" /></dd>
		<dd class="dd">아름다운 건물들이 많았던 감라스탄에서 찍은 사진입니다.</dd>
	</dl>
	<dl class="alt">
		<dt>감라 웁살라</dt>
		<dd class="img"><img src="images/watch.jpg" width="80" height="80" alt="Gamla Uppsala" /></dd>
		<dd>스웨덴의 초대 세 왕이 매장된 장소이기도 한 도시 유적입니다.</dd>
	</dl>
	<dl>
		<dt>빛나던 태양</dt>
		<dd class="img"><img src="images/watch.jpg" width="80" height="80" alt="Wristwatch" /></dd>
		<dd class="dd">여름 여행이 좋은 건 언제나 밝은 태양을 맘껏 즐길 수 있다는 것이죠.</dd>
	</dl>
</div>

</body>
</html>
