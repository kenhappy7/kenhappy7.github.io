<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>box-sizing</title>
<style>
div {
	margin: 30px auto;
	padding: 20px;
	border: 20px #ff6633 solid;
	width: 300px;
	height: 150px;
	background-color: #ffcc33;
}
code {
	font-family: Helvetica, sans-serif;
	font-weight: bold;
}
#sample1 {
	-moz-box-sizing: content-box;
	box-sizing: content-box;
}
#sample2 {
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

/* 너비와 높이의 산출 방법을 지정하고 싶다 */
</style>
</head>
<body>


<div id="sample1"><code>content-box</code></div>
<div id="sample2"><code>border-box</code></div>



</body>
</html>
