<!DOCTYPE HTML><head><title>padding</title><meta charset="utf-8"><style>* { margin: 0; padding: 0; }.column { width: 170px; background-color: red; padding: 10px; }h1 { background-color: #ddd; }p { background-color: #eee; }</style></head><body><div class="column">	<h1>H1로 만든 제목</h1>	<p>		제목과 문장은 이것들을 감싸고 있는 div와 가로세로가 가득 찬 상태로 크기가 딱 맞습니다. 컨테이너 div에 10픽셀의 패딩을 적용하면 너비는 20픽셀이 더 늘어납니다.	</p></div></body></html>
