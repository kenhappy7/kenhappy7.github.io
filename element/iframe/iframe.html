<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>iframe 요소</title>
	</head>
	<body>
		<section>
			<h1>&lt;iframe&gt; 삽입하기</h1>
			<iframe src="data/webcafe.html"  srcdoc="<p>프레임 안에 직접 HTML 마크업을 지정할 수 있습니다.</p>"></iframe>
			<!--
				<iframe> 요소의 경우 src 속성과 srcdoc 속성을 함께 제공할 경우 srcdoc 속성이 우선합니다.
				src 속성을 확인하고자 할 경우 srcdoc 속성을 삭제해 보시기 바랍니다.
			-->
		</section>
	</body>
</html>
