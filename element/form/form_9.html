<!DOCTYPE HTML>
<html>
<head>
<title>label element</title>
<meta charset="utf-8">
<style>
form { display: block;}
legend { display: block;}
fieldset {
	margin-left: 2px;
	margin-right: 2px;
	border:groove 2px TreeDFace;
	padding: 0.35em 0.625em 0.75em;
}
</style>
</head>
<body>


<!-- label -->
<label><input type="radio" name="gender" value="1"/>남자</label>
<label><input type="radio" name="gender" value="2"/>여자</label>



<!-- for -->
<p>
	<label for="gender1">남자</label><input type="radio" name="gender" value="1"/ id="gender1"/>
	<label for="gender2">여자</label><input type="radio" name="gender" value="1"/ id="gender2"/>
</p>
<hr>



<!-- form콘텐츠 속성 -->
<p>
	<label form="frm">닉네임:<input type="text" name="nickname"/></label>
</p>
<form method="get" action="#" id="frm">
	<input type="submit" value="전송"/>
</form>







</body>
</html>
