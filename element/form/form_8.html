<!DOCTYPE HTML>
<html>
<head>
<title>form element</title>
<meta charset="utf-8">
</head>
<body>


<form>
	<p><label>customer name:<input></label></p>
</form>
<hr>




<form method="post" enctype="application/x-www-form-urlencoded" action="https://pizza.example.com/order.cgi">
	<p><label>customer name:<input name="custname" required></label></p>
	<p><label>telephone:<input type="tel" name="custtel"></label></p>
	<p><label>e-mail address:<input type="email" name="custemail"></label></p>

	<fieldset>
		<legend>pizza size</legend>
		<p>
			<label><input type="radio" name="size" value="small">small</lable>
		</p>
		<p>
			<label><input type="radio" name="size" value="midium">midium</lable>
		</p>
	</fieldset>


	<fieldset>
		<p>
			<label><input type="checkbox" name="topping" value="bacon">bacon</label>
		</p>
		<p>
			<label><input type="checkbox" name="topping" value="cheese">extra cheese</label>
		</p>	
	</fieldset>

	<p>
		<label>preferred delivery time:<input type=time min="11:00" max="21:00" step="900" name="delivery" required>
	</p>

	<p>
		<label>delevery instructions:<textarea name="comments" maxlength="1000"></textarea></label>
	</p>
	<p>
		<button>submit order</button>
	</p>
</form>








</body>
</html>
