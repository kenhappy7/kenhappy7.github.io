<!DOCTYPE HTML>
<html>
<head>
<title>list element</title>
<meta charset="utf-8">
<style>
.in {list-style-position:inside; }
.out {list-style-position:outside; }
</style>
</head>
<body>
	<ul class="in">
		<li class="none">목록마커</li>
		<li class="disc">목록마커</li>
		<li class="circle">목록마커</li>
		<li class="square">목록마커</li>
		<li class="upperA">목록마커</li>
	</ul>
	<ul class="out">
		<li class="lowerA">ENGLISH</li>
		<li class="upperR">CHINESE</li>
		<li class="lowerR">JAPANESE</li>
	</ul>
</body>
</html>
