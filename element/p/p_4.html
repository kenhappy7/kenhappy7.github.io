<!DOCTYPE HTML>
<html>
<head>
<title>p element</title>
<meta charset="utf-8">
</head>
<body>
	
<!-- 
p의 올바를 마크업
-->
<p>작은 고양이가 카펫 위에 천천히 앉았습니다. 이 고양이는 나중에 이 일을 회고하며 'cat sat on the mat" 이라 말했을 겁니다</p>



<filedset>
	<legend>개인 정보</legend>
	<p>
		<label>이름:<input name="n"></label>
		<label><input name="anon" type="checkbox">다른 사용자 한테는 숨기십시오</label>
	</p>
	<p>
		<label>주소:<textarea name="a"></textarea></label>
	</p>
</fieldset>



<p>
	femly씨가 만든 예제가 있었습니다<br />
	femley씨의 마크업 실력은 좀 의심스러웠지요<br />
	유효성 검사기가 불평을 쏟아냈고,<br />
	저자는 매우 고통스러워했습니다<br />
</p>


<!-- 01 -->
<section>
	<footer>최종 수정일 :2001-04-23</footer>

</section>



<!-- 02-->

	<footer>
		<p>최종 수정일: 2001-04-23</p>

	</footer>
</section>








</body>
</html>
