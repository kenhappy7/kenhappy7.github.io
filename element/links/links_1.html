<!DOCTYPE HTML>
<html>
<head>
<title>links element</title>
<meta charset="utf-8">
</head>
<body>

<!-- //alternate키워드 -->
<!-- 매체에 따른 대페 페이지를 나타냄 -->
<link rel="alternate" media="print" href="item.pdf" title="인쇄용">
<link rel="alternate" medai="tv" href="item_tv.html" title="tv용">

<!-- 번역 페이지를 나타내는 예 -->
<link rel="alternate" href="/en/index.html" hreflang="en" title="English">
<link rel="alternate" href="/fr/index.html" hreflang="fr" title="Francais">


<!-- 다른 포맷의 대체 페이지 -->
<link rel="alternate" type="application/pdf" href="page.pdf">

<!-- a요소를 이용한 대체 페이지 링크의 예 -->
<ul>
	<li><a ref="alternate" type="application/pdf" href="page.pdf">PDF</a>
	<li><a ref="alternate" type="text/plain" href="page.txt">TEXT</a>
</ul>










</body>
</html>
