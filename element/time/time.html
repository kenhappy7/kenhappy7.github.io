<!DOCTYPE HTML>
<html>
<head>
<title>time element</title>
<meta charset="utf-8">
</head>
<body>

<header>
  <h1>엄선요리법</h1>
  <p><time datetime="2013-03-12">2013년 5월 01일</time></p><!-- 이 문서의 전체의 발행일시 -->
</header>
<p>.....</p>
<article>
  <header>
    <h2>오리탕</h2>
    <p><time datetime="2013-02-02">2013년 2월 10일</time></p><!-- 이포스트의 발행 일시 -->
  </header>
  <p><time datetime="2013-02-01">2013년 2월 01일</time>전에 배운 요리법을 소개합니다</p><!-- 발행일시를 나타내는것을 아니다 -->
</article>





</body>
</html>
