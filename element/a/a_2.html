<!DOCTYPE HTML>
<html>
<head>
<title>a element</title>
<meta charset="utf-8">
</head>
<body>
<!--
사이트에서 모든 페이지에 똑같은 내비게이션 툴바를 사용한다면, 페이지 자신을 가리키는 링크에는 다음과 같이 a 요소를 쓸 수 있다

-->
<nav>
	<ul>
		<li><a href="/">home</a></li>
		<li><a href="/news">news</a></li>
		<li><a href="/legal">legal</a></li>
	</ul>
</nav>




<!--
a 요소는 문단과 목록, 테이블, 심지어는 섹션 젼체를 둘러쌀 수도 있습니다. 
단, 감싸인 내용 내부에 대화형 컨텐츠(버튼이나 다른 링크)가 있어서는 안됩니다
-->
<aside>
	<h1></h1>
	<a href="http://ad.example.com/?adid=1929&amp;pubid=1422">

		<section>
			<h1>mellblomatic 9000</h1>
			<p>사용 중인 위젯을 모두 mellbloms으로 바꾸세요!</p>
			<p>....</p>
		</section>

	</a>
</aside>





</body>
</html>

	1. Untitled Section
	2. mellblomatic 9000
