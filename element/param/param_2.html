<!DOCTYPE HTML>
<html>
<head>
<title>param element</title>
<meta charset="utf-8">
</head>
<body>

 <object data="calendar.swf" type="application/x-shockwave-flash" width="300" height="300" id="calendar">
  <param name="allowScriptAccess" value="sameDomain">
  <param name="allowFullScreen" value="false">
  <param name="movie" value="calendar.swf">
  <param name="quality" value="high">
  <param name="bgcolor" value="#ff0000">
  <p>이 컨텐츠를 이용하시려면 Flash Player가 필요합니다</p>
 </object>

   
</body>
</html>
