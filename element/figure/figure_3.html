<p>In<a href="#l4">listing 4</a>we see the primary core interface api declation</p>
<figure id="l4">
	<figcaption>Listing 4. The primary core interface API declaration</figcaption>


	<pre>
		<code>
			interface PrimaryCore {
			 boolean verifyDataLine();
			 void sendData(in sequence&lt;byte> data);
			 void initSelfDestruct();
			}
		</code>
	</pre>
</figure>

<h2>Malinko의 만화</h2>
	<p>이 사건은 한 만화에 관한, 일종의 "지적 소유권"
	위배에 관한 사건입니다(증거물 A를 보십시오).	
	예고편이 다음 단어로 끝난 다음부터 소송이 시작됬습니다.</p>
<figure>
	<img src="aaa.jpg" alt="">
	<figcaption>일하는 bubble씨</figcaption>
</figure>


<blockquote>
	<img src="" alt="">
</blockquote>

<figure>
	<video src="ex-b.mov"></video>
	<figcaption>증거물 B.<cite>Rough Copy</cite>예고편</figcaption>
</figure>
<p>이 사건은 법원에서 판결이 끝났습니다.</p>





</body>
</html>
