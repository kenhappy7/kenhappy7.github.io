<!DOCTYPE HTML>
<html>
<head>
<title>article element</title>
<meta charset="utf-8">
</head>
<body>
<!-- 블로그 포스트의 댓글-->
<article>
	<header>
		<h1>몰디브 여행기</h1>
		<p>2009년 2월 19</p>
	</header>
	<p>....</p>
	<footer>
		<p>by futome</p>
	</footer>

	<section>
		<header>
			<h2>댓글</h2>
			<p>댓글이 2개 등록되었습니다</p>
		</header>
		<article>
			<header>
				<p>순이의 댓글</p>
				<p>2009년 10월 10일</p>
			</header>
			<p>내용</p>
		</article>
		<!-- article반복-->
	</section>
</article>
	
</body>
</html>

<!-- outliner
1. Untitled Section
	1. 몰디브 여행기
		1. 댓글
			1. Untitled Section

-->
