<!DOCTYPE HTML>
<html>
<head>
<title>mark element</title>
<meta charset="utf-8">
<style>
blockquote mark,
q mark { 
	font: inherit;
	font-style: italic;
	text-decoration: none;
	background-color: green;
	color: inherit;
}
.bubble em { 
	font: inherit;
	font-size: larger;
	text-decoration: underline;
}
</style>
</head>
<body>
<!--
원래는 강조되지 않았었던 텍스트를 인용문 일부에서 mark 요소로 하이라이트하는 예제
일반적인 표현 관습대로 인용문 내의 mark 요소를 이탤릭체로 표시


em vs mark
-->

<article>
	<h1>그녀는 알고 있었다</h1>
	<p>4번째 패널에 기가 막힌 조크가 있던데 봤어요?</p>
	<blockquote>
		<p class="bubble">난<em></em>.
			<mark>물론 얼마 후 그게 독설이었음을 깨달았지요.</mark>하지만 직접 보기 전까진 인정할 수 없었다구요
		</p>
	</blockquote>
	<p>.....</p>
</article>










</body>
</html>
