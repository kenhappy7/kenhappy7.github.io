<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Web Form</title>
<link href="myform.css" rel="stylesheet" type="text/css">
</head>

<body>
<form>

<fieldset>
  <legend>주문 내용</legend>
  <ol>
    <li>
      <label id="prod">상품명</label>
      <input id="prod" type="text" size="25">
    </li>
    <li>
      <label for="num">주문개수</label>
      <input id="num" type="number" min="1" max="5" value="1">
    </li>
  </ol>
</fieldset> 
<fieldset>
  <legend>배송일</legend>
  <ol>
    <li>
      최소 배송일은 주말 및 공휴일을 제외하고 주문일 이후 3일입니다. 
    </li>
    <li>
      <label for="wanted">원하는 배송일</label>
      <input id="wanted" type="date">
    </li>
  </ol>
  
</fieldset>
  <input type="submit" value="등록">
</form>
</body>
</html>
