<!DOCTYPE HTML>
<head>
<title>table element</title>
<meta charset="utf-8">
</head>
<body>


	<h2> 01. 테이블기본 </h2>
	<table  border="1">
		<tr> <td>1행1열</td> <td>1행 2열 </td></tr>
		<tr> <td>2행1열</td> <td>2행 2열 </td></tr>
	</table>
	<hr/>
	




	<table  border="1">
		<tr> <td>1행1열</td> <td>1행 2열 </td><td>1행 3열 </td></tr>
		<tr> <td>2행1열</td> <td>2행 2열 </td><td>2행 3열 </td></tr>
		<tr> <td>3행1열</td> <td>3행 2열 </td><td>3행 3열 </td></tr>
	</table>
	<hr/>

	<h2> 02. colspan </h2>
	<table  border="1">
		<tr> <td  colspan="2">1행1열</td> </tr>
		<tr> <td>2행1열</td> <td>2행 2열 </td></tr>
	</table>
	<hr/>
	



	<table  border="1">
		<tr> <td  colspan="3">1행1열</td></tr>
		<tr> <td>2행1열</td> <td>2행 2열 </td><td>2행 3열 </td></tr>
		<tr> <td colspan="2" >3행1열</td> <td>3행 3열 </td></tr>
	</table>
	<hr/>
	<h2> 03. rowspan </h2>
	<table  border="1">
		<tr> <td rowspan="2">1행1열</td> <td>1행 2열 </td></tr>
		<tr>											    <td>2행 2열 </td></tr>
	</table>
	<hr/>
	<table  border="1">
		<tr> <td colspan="2">1행1열</td><td  rowspan="3">1행 3열 </td></tr>
		<tr> <td>2행1열</td> <td  rowspan="2">2행 2열 </td></tr>
		<tr> <td>3행1열</td>                                          </tr>
	</table>





</body>
</html>
