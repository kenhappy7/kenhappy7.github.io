<!DOCTYPE HTML>
<html>
<head>
<title>section element</title>
<meta charset="utf-8">
</head>
<body>

<!--
ver 01-->
<h1>사과</h1>
<p>사과는 과일입니다</p>

<section>
	<h2>맛</h2>
	<p>사과는 사랑스런 맛이 납니다</p>

	<section>
		<h3>달콤한</h3>
		<p>빨간 사과는 녹색 사과보다 달콤합니다</p>
	</section>
</section>


<section>
	<h2>색깔</h2>
	<p>사과 색깔은 다양합니</p>
</section>
