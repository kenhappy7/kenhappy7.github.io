<!DOCTYPE HTML>
<html>
<head>
<title>section element</title>
<meta charset="utf-8">
</head>
<body>

<!-- 제목과 본문을 하나로 묶을때 section올바른 사용-->
<section class="section">
	<h1>제목</h1>
	<div class="story">
		<p>본믄</p>
	</div>
</section>


<!-- articel사용 -->
<article>
	<h1>몰디브 여행기</h1>
	<p>신혼여행으로 몰디브에 다녀왔습니다</p>
	<section>
		<h2>말레 공항</h2>
		<p>나고야에서 싱가폴을 경유하여 드디어 말레공항입니다</p>
	</section>
	<section>
		<h2>바반파루섬</h2>
		<p>이 섬에서 1주일을 머물렀습니다</p>
	</section>
</article>




</body>
</html>

<!-- outliner
1. Untitled Section
	1. 몰디브 여행기
		1. 말레 공항
		2. 바반파루섬

-->
