<!DOCTYPE HTML>
<html>
<head>
<title>section element</title>
<meta charset="utf-8">
</head>
<body>

<!--
섹션을 정의하는 의미적 레이어웃 요소이다
-->
<!-- 
사과에 대한 2개 기사 
-->
<article>
	<h1>사과</h1>
	<h2>맛있고 달콤한 과일</h2>
	<p>사과는 사과 나무에 열리는 사과류의 과일입니다</p>


	<section>
		<h1>빨갛고 달콤한</h1>
		<p>밝은 빨간색의 사과는 보통 슈퍼마켓에서 살 수 있습니다</p>
	</section>


	<section>
		<h1>스미스 할머니</h1>
		<p>즙 많은 녹색 사과는 애플 파이에 딱이애요</p>
	</section>
</article>





</body>
</html>
