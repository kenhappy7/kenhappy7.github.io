<!DOCTYPE HTML>
<html>
<head>
<title>section element</title>
<meta charset="utf-8">
</head>
<body>

<!-- section의 올바른 사용법 -->
<header>페이지 헤더</header>
<div>
	<nav>내비게이션</nav>
	<aside>배너 광고등</aside>
</div><!-- 왼쪽 -->

<div>
	<article>블로그 포스터 등의 메인 콘텐츠</article>
	<aside>배너 광고등</aside>
</div><!-- 가운데 -->


<div>
	<aside>배너 광고등</aside>
</div><!-- 오른쪽 -->

<footer>페이지 풋터</footer>





</body>
</html>
