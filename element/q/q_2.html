<!DOCTYPE HTML>
<html>
<head>
<title>q element</title>
<meta charset="utf-8">
</head>
<body>
<!--
인용문citation은 인용과는 다릅니다. 인용문에는 q 요소가 적합합니다.


-->

<!--
특정 문서에서 이름을 키워드로 하려면 b 요소가 더 적절합니다
-->

<p>
	And then<b>Ian</b>said 
	<q>this might be right, in a gossip column, maybe!</q>.
</p>




<p>
	 그는<q>불가능하다 말하는 일은 사실 오래 걸릴 뿐이다</q>고 말했습니다. 난 동의 하지 않습니다
</p>


<!--
q 요소에 명시적인 인용 링크를 썼고, q 요소 외부에는 인용문임을 명시적으로 밝히는 표현
-->
<p>
	w3c 페이지<cite>w3c에 대해</cite>에는 w3c의 목표가 
	<q cite="http://www.w3.org/Consortium/">웹의 장기적 발전을 도모할 수 있는
		프로토콜과 가이드라인을 개발해서 World Wide Web의 가능성을 최대한 끌어낸다</q>라고 쓰여 있습니다
</p>




<!--
인용문 자체에 인용문이 들어 있습니다.
-->
<p>
	<cite>예제 1</cite>에서 그는
	<q>그는 <q>불가능하다 말하는 일은 사실 오래 걸릴 뿐이다</q>고 말했습니다. 난 동의하지 않습니다</q>
</p>




</body>
</html>
