<!DOCTYPE HTML>
<html>
<head>
<title>blockquote element</title>
<meta charset="utf-8">
</head>
<body>
	
<!-- 
포럼 포스트에 blockquote 요소를 사용해서 사용자가 어떤 포스트에 답글을 달고 있는지를 나타냅니다. 각 포스트에는 article 요소를 사용했습니다.
-->
<article>
	<h1><a href="http://bacon.example.com/?blog=109431">쇠지렛대 위의 베이컨</a></h1>
	<article>
		<header>
			<strong>t3yw</strong>1시간 12분전
		</header>
		<p>일각 고래가 그걸 좋아한다는데 걸겠어</p>
		<footer>
			<a href="?pid=29578">permalink</a>
		</footer>



		<article>
		    <header><strong>t3yw</strong>45분 전</header>
		    <blockquote>
		    	 <blockquote><p>일각고래가 그걸 좋아한다는데 걸겠어.</p></blockquote>
		    	 <p>이봐 일각고래는 베이컨을 안 먹는다구.</p>
		    </blockquote>
		    <p>자네는 이제 일각고래에게 마법사 모자와 망토가 없다고 떠들어대겠구만!</p>
		    <footer><a href="?pid=29580">permalink</a></footer>
		 </article>
	</article>	
</article>



<!--
1. Untitled Section
	1. 쇠지렛대 위의 베이컨
		1. Untitled Section
			1. Untitled Section

-->




</body>
</html>
