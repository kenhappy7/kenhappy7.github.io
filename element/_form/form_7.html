<!DOCTYPE HTML>
<html>
<head>
<title>input속성</title>
<meta charset="utf-8">
</head>
<body>

<!-- autocomplete attribute -->
<p>
	<lable>Acoount: <input type="text" name="ac" autocomplete="off"></label>
</p>
<p>
	<label>PIN: <input type="password" name="pin" autocomplete="off"></label>
</p>


<!-- dirname attribute -->
<form action="addcomment.cgi" method="post">
	<p>
		<label>comment: <input type="text" name="comment" dir name="comment.dir" repquired></label>
	</p>
	<p>
		<button name="mode" type="submit" value="add">post comment</button>
	</p>
</form>


<!-- list attribute -->
<label>homepage: <input name="hp" type="url" list=hpurls></label>
<datalist id="hpurls"
	<option value="http://www.google.com/" label="Google">
	<option value="http://www.google.com/" label="Google">
</datalist>



<p>
	<label>enter a breed:<input type="text" name="breed" list="breeds">
	<datalist id="breeds">
		<option value="Alpaca">
		<option value="Abyssinian">
	</datalist>
	</label>
</p>



<p>
	<label>
		enter a breed:<input type="text" name="breed" list="breeds">
	</label>
	<datalist id="breeds">
		<label>or select one from the list:
		<select name="breed">
			<option value="">
			<option>abyssinian
			<option>alpaca
		</select>
	</label>
	</datalist>
</p>




<!--readonly attribute -->
<form action="products.cgi" method=post enctype="multipart/form-data">
 <table>
  <tr> 
  	<th> Product ID 
  	<th> Product name 
  	<th> Price
  	<th> Action
  <tr>
	   <td> <input readonly name="1.pid" value="H412">
	   <td> <input required name="1.pname" value="Floor lamp Ulke">
	   <td> $<input required type=number min=0 step=0.01 name="1.pprice" value="49.99">
	   <td> <button formnovalidate name="action" value="delete:1">Delete</button>
  <tr>
	   <td> <input readonly name="2.pid" value="FG28">
	   <td> <input required name="2.pname" value="Table lamp Ulke">
	   <td> $<input required type=number min=0 step=0.01 name="2.pprice" value="24.99">
	   <td> <button formnovalidate name="action" value="delete:2">Delete</button>
  <tr>
	   <td> <input required name="3.pid" value="" pattern="[A-Z0-9]+">
	   <td> <input required name="3.pname" value="">
	   <td> $<input required type=number min=0 step=0.01 name="3.pprice" value="">
	   <td> <button formnovalidate name="action" value="delete:3">Delete</button>
 </table>

 <p> <button formnovalidate name="action" value="add">Add</button> </p>
 <p> <button name="action" value="update">Save</button> </p>
</form>


<!-- size attribute -->
<h1>create new account</h1>
<form action="/newaccount" method="post">
	<p>
		<label for="username">e-mail address:</label>
		<input type="email" id="username" required name="un">
	</p>
	<p>
		<label for="password">password:</label>
		<input type="password" id="password1" required name="up">
	</p>
	<p>
		<label for="password2">confirm password:</label>
		<input type="password2" id="password2" onforminput="setCustomValidity(value != password1.value ? 'Passwords do not match.' : '')">
	</p>
	<p>
		<input type="submit" value="Create account">
	</p>
</form>



<!-- multiple attribute -->
<label>Cc: <input type=email multiple name=cc list=contacts></label>
...
<datalist id="contacts">
 <option value="hedral@damowmow.com">
 <option value="pillar@example.com">
 <option value="astrophy@cute.example">
 <option value="astronomy@science.example.org">
</datalist>

<label>Attachments: <input type=file multiple name=att></label>
What are you doing? <input name=status maxlength=140>
<br><hr>



<!-- pattern attribute -->
<label> Part number:
 	<input pattern="[0-9][A-Z]{3}" name="part" title="A part number is a digit followed by three uppercase letters."/>
</label>




<!-- min and max attributes -->
<input name=bday type=date max="1979-12-31">
<input name=quantity required type=number min=1 value=1>


<!-- step attribute-->
<input name=opacity type=range min=0 max=1 step=0.00392156863>
<input name=favtime type=time step=any>


<!-- placeholder attribute -->
<fieldset>
	<lagend>mail account</lagend>
	<p>
		<label>name: <input type="text" name="fullname" placeholder="yjy"></label>
	</p>
	<p>
		<label>address:<input type="email" name="address" placeholder="jyj@yahoo.com"></label>
	</p>
	<p>
		<label>description:<input type="text" name="desc" placeholder="my email account"></label>
	</p>
</fieldset>










</body>
</html>
