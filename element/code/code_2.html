<!DOCTYPE HTML>
<html>
<head>
<title>code element</title>
<meta charset="utf-8">
</head>
<body>

<p>
	<code>code</code>요소는 컴퓨터 코드를 나타냅니다
</p>



<p>
	다음 예제에서는<code>begin</code>키워드를 써서 명령문 블럭이 시작함을 나타냈습니다
	<code>robotSnowman</code>객체에서
	<code>activate()</code>메서드를 호출하면 로봇의 눈에 불이 켜집니다
</p>



<pre>
	<code class="language-pascal">
		var i: Integer;
		begin
		   i := 1;
		end.
	</code>
</pre>






</body>
</html>
