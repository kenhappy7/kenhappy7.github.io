<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>미디어에 자막을 넣고 싶다</title>
</head>
<body>
<video controls>
	<source src="sample_video.webm" type="video/webm">
	<source src="sample_video.mp4" type="video/mp4">
	<source src="sample_video.ogg" type="video/ogg">
	<track src="kotrack.vtt" label="한국어" kind="subtitles" srclang="ko" default>
	<track src="entrack.vtt" label="English" kind="subtitles" srclang="en">
	<track src="frtrack.vtt" label="French" kind="subtitles" srclang="fr">
	<p>현재 사용중인 브라우저에서는 재생할 수 없습니다. 동영상 파일을 <a href="sample_video.mp4">다운로드</a>하기 바랍니다.</p>
</video>
</body>
</html>
