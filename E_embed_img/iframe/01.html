<!DOCTYPE HTML>
<html>
<head>
<title>iframe element</title>
<meta charset="utf-8">
</head>
<body>


	<h1>포탈 사이트</h1>
	<ul>
		<li><a href="http://naver.com" target="site" title="프레임창에서 열림">네이버</a></li>
		<li><a href="http://daum.net" target="site" title="프레임창에서 열림">다음</a></li>
		<li><a href="http://nate.com" target="site" title="프레임창에서 열림">네이트</a></li>
		<li><a href="http://google.co.kr/" target="site" title="프레임창에서 열림">구글</a></li>
	</ul>
	<iframe src="http://naver.com" width="500" height="300" frameborder="0" scrolling ="no" title="포탈사이트" name="site" id="site">
	<p>프레임이 적용되지 않습니다. <a href="http://naver.com">여기</a>를 클릭해 주세요...</p>
	</iframe>	
	

	
</body>
</html>
