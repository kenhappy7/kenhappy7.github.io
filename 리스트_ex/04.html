<!DOCTYPE HTML>
<html>
<head>
<title>리스트 활용</title>
<meta charset="utf-8">
<style>
 ul, li { margin: 0; padding: 0;}
 li { list-style: none;}
 a { text-decoration: none; color: #555;}


ul { width: 200px;}
li a { float: left; }
li span { float: right;}
li.home a, li.home { color: red;}
li:after { content:""; display: block;clear:both;}
</style>
</head>
<body>

<ul>
	<li class="home"><span>I</span> <a href="#">list</a></li>
	<li><span>II</span> <a href="#">list</a></li>
	<li><span>III</span> <a href="#">list</a></li>
	<li><span>IV</span> <a href="#">list</a></li>
	<li><span>V</span> <a href="#">list</a></li>
</ul>





</body>
</html>
