<!DOCTYPE HTML>
<html>
<head>
<title>dfn element</title>
<meta charset="utf-8">
</head>
<body>

<!--
a 요소의 링크가 dfn 요소를 가리킨다면
a 요소는 dfn 요소에서 정의하는 단어의 인스턴스를 나타냅니다.
-->
<p>
	<dfn><abbr title="Garage Door Opener">GDO</abbr></dfn>은 다른 세계에 있는 팀이 iris를 열 수 있게 하는 장치입니다
</p>
<!-- 같은 문서 아래에 -->
<p>Teal'c 이 자신의<abbr title="Garage Door Opener">GDO</abbr>를 썻으므로 Hammond가 iris를 열었습니다</p>






<p>
	<dfn id="gdo"><abbr title="Garage Door Opener">GDO</abbr></dfn>은 다른 세계에 있는 팀이 iris를 열 수 있게 하는 장치입니다
</p>
<!-- 같은 문서 아래에 -->
<p>
	Teal'c 이 자신의 <a href=#gdo><abbr title="Garage Door Opener">GDO</abbr></a>를 썼으므로 Hammond가 iris를 열었습니다.
</p>




</body>
</html>
