<!DOCTYPE HTML>
<html>
<head>
<title>mark element</title>
<meta charset="utf-8">
</head>
<body>
<!--
strong vs mark
-->
<h3>웸홀 물리학 소개</h3>

<p>
	<mark>반적인 상황에서 웜홀은 최대 39분 간 열려 있을 수 있습니다</mark>
	웜홀은 더 오래 열려 있을 수도 있습니다
</p>


<p>
	웜홀이 생성되면 보통 볼텍스vortex도 형성됩니다.
	<strong>경고: 웜홀에서 형성된 볼텍스는 경로에 있는 모든 것을 파괴합니다</strong>
	각도를 주의 깊게 조절한다면 볼텍스를 피할 수 있습니다
</p>




</body>
</html>
