<!DOCTYPE HTML>
<html>
<head>
<title>mark element</title>
<meta charset="utf-8">
</head>
<body>

<p lang="en-us">다음 인용구를 생각해 보십시오</p>
<blockquote>
	<p>
		주위를 둘러 보십시오. 누구도 <mark>색</mark>맹이 아님을 알게 될 겁니다
	</p>
	<p lang="en-us">
		단어의 <em>철자</em>를 보건데, 이 인용구를 쓴 사람은 분명 미국인은 아닙니
	</p>
</blockquote>




<!--
검색 문자열과 매칭되는 부분을 하이라이트 하는 용도
-->
<p>아래 코드에서 강조 표시한 곳이 에러가 있는 곳입니다</p>
<pre>
	<code>
		var i: Integer;
		begin
		i := <mark>1.1</mark>;
		end.




<span class=keyword>begin</span>
<span class=ident>i</span> := 
<span class=literal>
	<mark>1.1</mark>
</span>;
<span class=keyword>end</span>.</code></pre>






</body>
</html>
