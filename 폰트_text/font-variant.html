<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>font-style</title>
		<style type="text/css">
			.small-caps {
				font-veriant : small-caps;
			}
			.veriant-position {
				font-veriant-position : super;
			}
			.veriant-caps {
				font-veriant-caps : small-caps;
			}
			.veriant-numeric {
				font-veriant-numeric : diagonal-fractions;
			}
			.veriant-alternates {
				font-veriant-alternates : annotation;
			}
			.veriant-east-asia {
				font-veriant-east-asia : traditional;
			}
			.veriant-ligatures{
				font-veriant-ligatures : discretionary-ligatures;
			}
		</style>
	</head>
	<body>
		<h1>font-variant 속성</h1>
		<p>FONT <span class="small-caps">variant</span></p>
		<p>X<span class="veriant-position">2</span></p>
		<p>FONT <span class="veriant-caps">variant</span></p>
		<p>2<span class="veriant-numeric">1/3</span></p>
		<p class="veriant-alternates">1004</p>
		<p class="veriant-east-asia">大学</p>
		<p class="veriant-ligatures">words</p>
	</body>
</html>
