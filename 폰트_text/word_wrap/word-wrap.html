<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>overflow-wrap/word-wrap</title>
		<style type="text/css">
			p {
				border: 3px solid #f00;
				background:#ffc;
				width: 150px;
				padding: 10px;
			}
			.normal01 {
				overflow-wrap: normal ;
			}
			.word-break01 {
				overflow-wrap: break-word ;
			}
			.normal02 {
				word-wrap: normal ;
			}
			.word-break02 {
				word-wrap: break-word ;
			}
		</style>
	</head>
	<body>
		<h1>overflow-wrap/word-wrap 속성</h1>
		<p class="normal01">
			overflow-wrap 속성의 값을 normal로 지정하였습니다.
					</p>
		<p class="word-break01">
			overflow-wrap 속성의 값을 break-word로 지정하였습니다.
		</p>
		<p class="normal02">
			word-wrap 속성의 값을 normal로 지정하였습니다.
		</p>
		<p class="word-break02">
			FStrPrivFinÄndG (Gesetz zur Änderung des Fernstraßenbauprivatfinanzierungsgesetzes und straßenverkehrsrechtlicher Vorschriften)
		</p>
	</body>
</html>
