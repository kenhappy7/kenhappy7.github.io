<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>font-style</title>
	<style type="text/css">
		.normal {
			font-style: normal;
		}
		.italic {
			font-style: italic;
		}
	</style>
	</head>
	<body>
		<h1>font-style 속성</h1>
		<p class="normal">
			font-style 속성 값으로 normal이 적용된 예 입니다.
		</p>
		<p class="italic">
			font-style 속성 값으로 italic이 적용된 예 입니다.
		</p>		
	</body>
</html>
