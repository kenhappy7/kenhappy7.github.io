<!DOCTYPE HTML>
<html>
<head>
<title>list</title>
<meta charset="utf-8">
<style>
body { font-size: small; font-family: "맑은 고딕";}
h1, ul, li { margin: 0; padding: 0;}
li { list-style: none;}

a { text-decoration: none;}
a:hover { color: orange; text-decoration: none}

ul { float: left; width: 600px; border-bottom: 2px solid #000;}
ul li { float: left; background: url("../images/right_side.png") no-repeat right top; margin-right: 5px; }
ul li a { display: block; width: auto; height: 28px; line-height: 28px; padding: 0 5px;  background: url("../images/left_side.png") no-repeat 0 0; color: #fff;}
</style>
</head>
<body>

<div class="section">
	<h1>메인카테고리</h1>
	<ul>
		<li><a href="#">가전제품</a></li>
		<li><a href="#">식/음료</a></li>
		<li><a href="#">의류/가방</a></li>
		<li><a href="#">등산용품</a></li>
		<li><a href="#">재활용 용품/환경코너</a></li>
	</ul>	
</div>



</body>
</html>
