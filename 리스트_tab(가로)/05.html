<!DOCTYPE HTML>
<html>
<head>
<title>list</title>
<meta charset="utf-8">
<style>
body { font-size: small; font-family: "맑은 고딕";}
h1, ul, li { margin: 0; padding: 0;}
li { list-style: none;}

a { color: #000; text-decoration: none;}
a:hover { text-decoration: none}

ul { width: 767px; height: 30px; background: #FAA819 url("../images/mainNavBg.gif") repeat-x; }
ul li { float: left; }

ul li a { float: left; display: block; height: 20px; line-height: 20px; padding: 5px 10px; background: url("../images/mainNavBorder.gif") repeat-y left top;}
ul .first a { background: none; }


</style>
</head>
<body>

	
<div class="section">
	<h1>메인카테고리</h1>
	<ul>
		<li class="first"><a href="#">홈</a></li>
		<li><a href="#">회사소개</a></li>
		<li><a href="#">뉴스</a></li>
		<li><a href="#">제품 소개</a></li>
		<li><a href="#">서비스</a></li>
		<li><a href="#">고객</a></li>
		<li><a href="#">적용 사례</a></li>
	</ul>					
</div>


</body>
</html>
