<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
* { margin: 0; padding: 0;}
html { font-size: 100%;}
body { font: 62.5%/1.5 Verdana, Arial, Helvetica, sans-serif; background: #dddddd;}

p { font: 1.1em/1.4 Verdana, Arial, Helvetica, sans-serif; margin-bottom: 1em;}


#wrapper { width: 700px; margin: 0 auto;background: #ffffff;}
#content {
    padding: 15px 15px 0;
    border-right: 1px solid #898989;
    border-bottom: 1px solid #898989;
    border-left: 1px solid #898989;
    }

#navContainer {
    font: 1.1em Arial, Helvetica, sans-serif;
    text-align: center;
    padding: 20px 0 0;
    border-bottom: 1px solid #909090;
    background: #dddddd;
    }

ul { padding: 0 0 5px;}

li { display: inline;}

a:link, a:visited {
    text-transform: uppercase;
    text-decoration: none;
    color: #000000;
    background: #bbbbbb;
    border: 1px solid #898989;
    padding: 5px 10px;
    position: relative;
    margin-right: 5px;
    }

#navigation #contactDetailsPageLink a:link, 
#navigation #contactDetailsPageLink a:visited { margin-right: 0; }

#navigation a:visited { color: #222222;}
#navigation a:hover {text-decoration: underline; background: #cccccc;}


#homePage #homePageLink a:link, #homePage #homePageLink a:visited, #servicesPage #servicesPageLink a:link, #servicesPage #servicesPageLink a:visited, #customerSupportPage #customerSupportPageLink a:link, #customerSupportPage #customerSupportPageLink a:visited, #contactDetailsPage #contactDetailsPageLink a:link, #contactDetailsPage #contactDetailsPageLink a:visited {
    background: #ffffff;
    border-bottom-color: #ffffff;
    }



</style>
</head>
<body id="homePage">



  <div id="wrapper">
    <div id="masthead">
      <div id="navContainer">
        <div id="navigation">
          <ul>
            <li id="homePageLink"><a href="#">Home page</a></li>
            <li id="servicesPageLink"><a href="#">Services</a></li>
            <li id="customerSupportPageLink"><a href="#">Customer support</a></li>
            <li id="contactDetailsPageLink"><a href="#">Contact details</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="content">
      <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Morbi commodo, ipsum sed pharetra gravida, orci magna rhoncus neque, id pulvinar odio lorem non turpis. Nullam sit amet enim.</p>
    </div>
  </div>




</body>
</html>
