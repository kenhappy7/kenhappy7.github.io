<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>tab</title>
<style>
* { margin: 0; padding: 0;}
html { font-size: 100%;}
body { font: 62.5%/1.5 Verdana, Arial, Helvetica, sans-serif;}

p { font: 1.1em/1.4 Verdana, Arial, Helvetica, sans-serif;}


.nav { height: 30px; border-bottom: 5px solid #ad3514; width: 740px; margin: 0 auto;}
ul { list-style-type: none;}

li { float: left; background: url("../images/css-tab-rollover-image-left.gif") no-repeat 0 0; padding-left: 30px; height: 30px; }

.nav a:link, .nav a:visited { display: block; text-decoration: none; height: 21px; padding: 9px 30px 0px 0px;
    background: url("../images/css-tab-rollover-image-right.gif") no-repeat 100% 0; }

.nav a:hover { text-decoration: underline;}

#homePage #homePageLink a:link, 
#homePage #homePageLink a:visited,
#servicesPage #servicesPageLink a:link, 
#servicesPage #servicesPageLink a:visited, 
#customerSupportPage #customerSupportPageLink a:link, 
#customerSupportPage #customerSupportPageLink a:visited, 
#contactDetailsPage #contactDetailsPageLink a:link, 
#contactDetailsPage #contactDetailsPageLink a:visited { color: #fff; font-weight: bold;}
</style>
</head>
<body id="homePage">


       <div class="nav">
          <ul>
            <li id="homePageLink"><a href="#">Home page</a></li>
            <li id="servicesPageLink"><a href="#">Services</a></li>
            <li id="customerSupportPageLink"><a href="#">Customer support</a></li>
            <li id="contactDetailsPageLink"><a href="#">Contact details</a></li>
          </ul>
       </div>
  






</body>
</html>
