<!DOCTYPE HTML>

<title>var element</title>

<body>

<p>
	아이스크림 공장까지 이어지는 파이프가<var>n</var>개 있었다면
	<em>최소한</em>  <var>n</var>가지 아이스크림 중에서 고를 수 있었겠군요!
</p>





<figure>
	<math>
		<mi>a</mi>
		<mo>=</mo>

		<msqrt>
			 <msup><mi>b</mi><mn>2</mn></msup>
		      <mi>+</mi>
		      <msup><mi>c</mi><mn>2</mn></msup>
		</msqrt>
	</math>

	<figcaption>
		피타고라스의 정리를 이용해 양 변이 각각<var>b</var>,
		<var>c</var>인 삼각형의 빗변 <var>a</var>의 길이를 구했습니다.
	</figcaption>
</figure>


</body>
</html>
